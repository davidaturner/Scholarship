<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page's description, usually one or two sentences." />
    <meta name="keywords" content="banana, banana facts" />
    <title>Freemote Examples</title>
    <style>
        body {
            font-family: Courier New, Courier, monospace;
        }
        .container {
            height: 720px;
        }
        .box {
            width: 90%;
            height: 50%;
            background-color: aquamarine;
            border: 15px solid red;
        }
        .inner {
            width: 85%;
            height: 72%;
            font-size: 1.6rem;
            background-color: lawngreen;
            border: 1px solid pink;
            /* maintain a percentage using vh and vw*/
            padding: 3vh 5vw; /* inside border - lawngreen/red border */
            margin: 15px; /* outside border - aquamarine */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="inner">
                <p><span style="color:peru">I’m a little teapot short and stout.</span><br/>
                 <span style="color:red">Here is my handle, here is my spout.</span><br/>
                 <span style="color:cornflowerblue">When I get all steamed up. Hear me shout:</span><br/>
                 <span style="color:forestgreen">Tip me over And pour me out!</span></p>
            </div>
        </div>
    </div>
</body>
</html>
