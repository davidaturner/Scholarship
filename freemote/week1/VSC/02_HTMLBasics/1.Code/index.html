<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is a code as you go project">
    <meta name="keywords" content="freemote, code, project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code as you Go</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 99vw;
            height: 98vh;
            margin: 5px auto;
            padding: 5px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 18px;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            height: 8%;
            margin: 20px 30px 0 180px;
            font-size: 1.4rem;
        }

        .hero {
            height: 65%;
            width: 90%;
            margin: auto;
            border-radius: 25px;
            background-color: blue;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        .reason {
            width: 30%;
            font-size: 1.7rem;
        }

        .detail {
            width: 35%;
            font-size: 1.5rem;
        }

        .company-logos {
            height: 25%;
            width: 77%;
            margin: 30px auto;
            display:flex;
            justify-content: space-around;
            align-items: flex-start;
        }

        .logo-box {
            height: 130px;
            width: 200px;
            background-color: grey;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <h2>iCalnex</h2>
    </div>
    <div class="hero">
        <div class="reason">
            <h1>The best way to communicate with everyone</h1>
        </div>
        <div class="detail">
            <p>Connect your phone system with business apps, AI, and automation on a
            single platform - to run your business.</p>
        </div>
    </div>
    <div class="company-logos">
        <div class="logo-box"></div>
        <div class="logo-box"></div>
        <div class="logo-box"></div>
        <div class="logo-box"></div>
        <div class="logo-box"></div>
        <div class="logo-box"></div>
    </div>
</body>

</html>
