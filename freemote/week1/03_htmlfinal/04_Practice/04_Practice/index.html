<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An example HTML practice." />
    <meta name="keywords" content="html, iframe, freemote" />
    <title>HTML Practice 03</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-size: 32px;
            height: 750px;
            background-color: gainsboro;

        }

        h1 {
            color: red;
            padding: 5px;
        }

        .container {
            font-size: 0.7em;
            width: 63%;
            margin: 25px auto;
            background-color: darkslategrey;
            padding: 30px;
        }
    </style>
</head>
<body>
    <!--
        This practice is less structured!
        Simply do the following...

        1. Create an h1 with text: "My Favorite YouTube video"
        2. Get your favorite YouTube video and "embed" it on this page with an <iframe>
        3. Set a data-* attribute on it that says the video title
        4. Set a second data-* attribute on it that says the channel name
        5. Create a <style> tag and paste the following CSS inside:
            h1 {color: red};
        6. Create a <script> tag and paste the following JS inside:
            alert('Please click to start the video!');
    -->
    <div class="container">
        <h1>My Favorite YouTube Video</h1>
        <iframe width="1095" height="616" src="https://www.youtube.com/embed/4MkPTWZGkm0" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                data-title="YouTube video player"
                data-channel="My channel name"
                allowfullscreen></iframe>
    </div>
    <script>
        $(function () {
            console.log($('iframe').attr('data-title'))
            console.log($('iframe').attr('data-channel'))
        })
    </script>
</body>
</html>
