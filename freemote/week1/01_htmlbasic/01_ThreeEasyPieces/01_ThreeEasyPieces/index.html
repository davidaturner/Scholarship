<!DOCTYPE html>
<html>
<head>
    <!-- add boilerplate meta information-->
    <!-- keywords may aid search engines-->
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Free Web tutorials for HTML and CSS">
    <meta name="author" content="John Doe">
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />

    <title>3 Easy Pieces</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Benne&family=Shadows+Into+Light&display=swap"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Benne', serif;
            font-size: 24px;
        }

        p {
            font-size: 1.3em;
        }

        button {
            width: 35px;
            font-size: 1.2em;
            padding: 12px 15px;
            margin: 15px;
        }

        .container {
            width: 95%;
            height: 720px;
            padding: 30px;
            margin: 30px auto;
            background-color: gainsboro;
            position: relative;
        }

        .architectsdaughter {
            font-family: 'Architects Daughter', cursive;
        }

        .benne {
            font-family: 'Benne', serif;
        }

        .shadowsintolight {
            font-family: 'Shadows Into Light', cursive;
            font-weight: 800;
        }

        .responsive {
            max-width: 100%;
            height: auto;
        }

        .pushToTheRight {
            margin-left: 100px;
            display: none;
        }

        .active {
            display: inline;
        }
    </style>
</head>
<body>
    <!---->
    <!-- each html element contains up to three elements-->
    <!-- three easy pieces-->
    <!-- <tag> <attribute> <content> -->
    <!-- <h1 class="architectsdaughter">Quick Question!</h1> -->
    <!-- <tag> : <h1>(opening tag) </h1>(closing tag) <attribute> : class <content> : Quick Question! -->
    <!---->
    <div class="container">
        <h1 class="architectsdaughter">Quick Question!</h1>
        <div>
            <img class="responsive" src="https://www.covermesongs.com/wp-content/uploads/2020/11/DepecheMode.jpg"
                 alt="The 25 Best Depeche Mode Covers Ever - Cover Me" jsname="HiaYvf" jsaction="load:XAeZkd;" class="n3VNCb"
                 data-noaft="1" style="width: 400px; height: 314.4px; margin: 0px;">"
        </div>
        <div>
            <!---->
            <!-- Whenever possible, use semantic elements.-->
            <!-- Use presentational styling in css whenever possible.-->
            <!-- Use strong instead of b-->
            <!-- Use em instead of i-->
            <!-- Use css instead of u-->
            <!-- Use css instead of html to describe img width and height-->
            <!-- Use css classes instead of css tags-->
            <!---->
            <p>Do you like <strong>Depeche Mode</strong>?</p>
        </div>
        <div>
            <!---->
            <!-- Use div to block off individual/groups inline elements-->
            <!-- Surround buttons as needed-->
            <!-- Avoid using CRLF (html ignores) or line br or page br over div blocking-->
            <!-- With the paragraph, all line formatting is ignored. For multiple paragraphs-->
            <!--    using multiple p tags. Cautious if you use br-->
            <!---->
            <div>
                <button id="yes" class="shadowsintolight">Yes</button>
                <span id="yea" class="pushToTheRight" style="color: olivedrab">Yes, I do!</span>
            </div>
            <div>
                <button id="no" class="shadowsintolight">No</button>
                <span id="nay" class="pushToTheRight" style="color: orangered">Actually, no. i don't.</span>
            </div>
        </div>
    </div>

    <!-- scripts-->
    <script>
        $(function () {
            console.log("Ready!")
            $('#yes').on('click', function () {
                if ($('#nay').hasClass('active')) {
                    console.log("removing nay active")
                    $('#nay').removeClass('active')
                }
                $('#yea').addClass('active')
            })
            $('#no').on('click', function () {
                if ($('#yea').hasClass('active')) {
                    console.log("removing yea active")
                    $('#yea').removeClass('active')
                }
                $('#nay').addClass('active')
            })
        })
    </script>
</body>
</html>
