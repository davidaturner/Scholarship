<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page's description, usually one or two sentences." />
    <meta name="keywords" content="banana, banana facts" />
    <title>CSS Position Examples</title>
    <style>
        * {
            box-sizing: border-box;
        }
        h1 {
            color: red;
            transition: 0.5s ease-out color;
        }
        h1:hover {
            cursor: pointer;

            color: darkorange;
            transition: 0.5s ease-in color;
        }
        .container {
            max-width: 600px;
            height: 600px;
            background-color: lightgray;
            position: relative;
        }
        .containerbox {
            width: 550px;
            height: 350px;
            border: 1px solid black;
            margin: 180px auto;
            position: absolute;
            top: 30px;
            left: 20px;
            padding: 30px;
        }
        .box {
            width: 100px;
            height: 100px;
        }
        .tallbox {
            width: 100px;
            height: 150px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .yellow {
            background-color: yellow;
        }
        .blue {
            background-color: cornflowerblue;
        }
        .abs {
            position: absolute;
            top: 0;
            left: 200px;
        }
        .fixed {
            position: fixed;
            bottom: 5px;
            left: 0px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>
            Hello, World!
        </h1>
        <div id="box0" class="box yellow"></div>
        <div class="containerbox">
            <div id="box1" class="box red"></div>
            <div id="box2" class="box green abs"></div>
            <div id="box1" class="tallbox blue fixed"></div>
        </div>
    </div>

    <script>
        $('h1').click(function () {
            console.log("h1 clicked!")
        })
    </script>
</body>
</html>
