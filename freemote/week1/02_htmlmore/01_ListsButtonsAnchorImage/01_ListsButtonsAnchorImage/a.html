<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>The A Page</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            font-size: 24px;
        }
        img {
            height: 98%;
            width: auto;
        }
        .container {
            width: 95%;
            height: 720px;
            padding: 15px;
            margin: 30px;
            border: 1px solid black;
            position: relative;
        }
        .imgbox {
            width: 98%;
            height: 98%;
            margin: auto;
            border: 1px solid salmon;
            position: relative;
        }
        .front {
            height: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back {
            opacity: 0.3
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imgbox">
            <span class="front">
                <img src="navrat03.jpg" alt="missing martina" />
            </span>
            <span class="back">
                <img src="navrat03.jpg" alt="missing martina" />
            </span>
        </div>
    </div>
</body>
</html>
