<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="More html elements">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Agnessilent LLC">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Html elements</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        * {
            border-spacing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            font-family: 'Benne', serif;
            font-size: 24px;
        }
        ol, ul, li {
            margin-left: 30px;
        }
        ol, ul {
            margin-top: 10px;
        }
        button {
            font-size: 1.6em;
            font-weight: 700;
            font-style: italic;
            width: 20px;
            padding: 15px;
            margin: 15px;
        }
        .container {
            font-size: 1.4em;
            width: 95%;
            margin: 25px auto;
            position: relative;
        }
        .large {
            height: 720px;
            background-color: lightsalmon;
        }
        .small {
            font-size: 0.6em;
            height: 250px;
            background-color: salmon;
        }
        .retort {
            font-size: 1.2em;
            margin-left: 50px;
            color: moccasin;
            font-weight: 700;
            opacity : 0;
        }
        .active {
            opacity : 1;
            transition: opacity ease-in 1s;
        }
    </style>
</head>
<body>
    <div class="container large">
        <h1>Hello, World!</h1>
        <div class="container small">
            <!-- Lists -->
            <ol>
                <!-- Relative link-->
                <li><a href="first.html" target="_blank">First</a></li>
                <li>Second</li>
                <li>Third</li>
                <ul>
                    <!-- Absolute link-->
                    <li><a href="http://localhost:57497/a.html" target="_blank">A</a></li>
                    <li>B</li>
                    <li>C</li>
                </ul>
            </ol>
        </div>
        <div class="container small">
            <!-- Buttons -->
            <div>
                <button id="yes">Yes</button>
                <span class="retort">Good! Let's get to Work!</span>
            </div>
            <div>
                <button id="no" disabled>No</button>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('#yes').click(function () {
                $('.retort').toggleClass('active')
            })
        })
    </script>
</body>
</html>
