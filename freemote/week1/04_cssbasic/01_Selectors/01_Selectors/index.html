<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Basic Selector Example</title>
    <style>
        /* Use *{} or wildcard{} to reset default styles */
        /* Literally means, "for every element, apply" */
        * {
            margin: 0;
            /* set prop to all elements */
            border: 1px solid gainsboro;
        }

        html {
            border: 5px solid green;
        }

        body {
            border: 2px solid blue;
        }

        div {
            border: 1px dotted red;
        }
        /*
            body {
                display: block;
                margin: 8px;
            }
            h1 {
                display: block;
                font-size: 2em;
                margin-block-start: 0.67em;
                margin-block-end: 0.67em;
                margin-inline-start: 0px;
                margin-inline-end: 0px;
                font-weight: bold;
            }
        */
        .body {
            margin: 8px;
        }

        .h1 {
            color: cornflowerblue;
            /* Added margin information back.*/
            margin: 0.67em 0;
        }

        .h4 {
            color: rosybrown;
        }

        .h5 {
            color: forestgreen;
            /* Update margin information*/
            /* from margin: 1.67em 0*/
            margin: 1.67em 1.67em;
        }

        #onlyh2 {
            background-color: peru;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body class="body">
    <div>
        <h1 class="h1">Let's talk selectors.</h1>
    </div>
    <div>
        <h4 class="h4">They are pretty simple...</h4>
    </div>
    <div>
        <h5 class="h5">But really important.</h5>
    </div>
    <h2 id="onlyh2">Upon Reflection...</h2>

    <script>
        $(function () {
            console.log('Ready!');
            $('#onlyh2').click(function () {
                $(this).css('color', 'peachpuff');
                $(this).css('background-color', 'peru')
            })
        })
    </script>

</body>
</html>
