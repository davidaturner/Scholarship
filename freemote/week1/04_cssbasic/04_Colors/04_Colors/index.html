<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page's description, usually one or two sentences." />
    <meta name="keywords" content="banana, banana facts" />
    <title>Colors Examples</title>
    <link href="site.css" rel="stylesheet" />
</head>
<body>
    <!-- See online W3S Color Names (for all browsers)-->
    <h1 id="h1">Color Examples</h1>
    <h2 id="h2" style="color:rgb(0,220,0)">Gainsboro Hex Value</h2>
    <h2 id="h3" style="color:rgba(0,220,0,0.4)">Gainsboro RGB Value</h2>

    <!-- may need to re-build to see change in hsl-->
    <!-- Hue is a degree on the color wheel from 0 to 360. 0 is red, 120 is green, 240 is blue -->
    <!-- Saturation is a percentage value; 0% means a shade of gray and 100% is the full color. -->
    <!-- Lightness is also a percentage; 0% is black, 100% is white. -->
    <h3 id="h4" style="color:hsl(40, 100%, 50%)">Gainsboro RGBA Value</h3>
    <h3 id="h5">Gainsboro HSL Value</h3>

    <!-- Different color palettes happy hues . co-->
</body>
</html>
