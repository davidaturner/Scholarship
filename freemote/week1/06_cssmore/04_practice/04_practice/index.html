<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page's description, usually one or two sentences." />
    <meta name="keywords" content="banana, banana facts" />
    <style>
        body {
            width: 98%;
            margin: 10px auto;
            color: black;
            background-color: white;
        }
        ol, ul {
            padding-left: 20px;
        }
        ul {
            list-style: none;
        }

            ul li {
                padding-bottom: 5px;
            }

        ul li:before {
            content: "✅";
        }

        ol li {
           padding-bottom: 2px;
           opacity = 1;
           transition: 0.2s ease-out opacity;
        }

        ol li:hover {
            cursor: pointer;
            opacity: 0.4;
            transition: 0.2s ease-in opacity;
        }

        main, footer {
            background-color: #f1f1f1;
            border: 1px solid grey;
            padding: 20px;
        }
        .container {
            font-weight: bold;
        }
        .oneleveldeep {
            font-style: italic;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <div>
                <p id="index" class="oneleveldeep">Below you will find an index</p>

                    <li>Section 1<p>Details are here</p></li>
                    <li>Section 2<p>Details are here</p></li>
                    <li>Section 3<p>Details are here</p></li>
                </ol>
            </div>
        </main>
        <p>Content paragraph 1</p>
        <p>Content paragraph 2</p>
        <p>Content paragraph 3</p>
        <footer class="container">
            <ul>
                <li>About Us</li>
                <li>Terms of Service</li>
                <li>Contact</li>
            </ul>
        </footer>
    </div>
</body>
