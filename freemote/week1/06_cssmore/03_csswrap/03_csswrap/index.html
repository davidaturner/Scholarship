<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page's description, usually one or two sentences." />
    <meta name="keywords" content="banana, banana facts" />
    <title>More Pseudo classes</title>
    <style>
        input[type=text] {
            background-color: white;
        }
        input[type=text]:focus {
            background-color: #f1f1f1;
        }
        li {
            width: 100px;
            background-color: azure;
            list-style: none;
        }
            li::before {
                content: '🍉';
            }
        .box { 
            width: 50px;
            height:50px;
            background-color: grey;
            margin: 10px;
        }
        .box:first-child, .box:first-of-type {
            color: aqua;
        }
        .box:last-child {
            color: yellow;
        }
        .box:nth-child(2) {
            background-color: gainsboro;
        }
        .box2 {
            width: 150px;
            height: 50px;
            margin: 10px;

        }
    </style>
</head>
<body>
    <!-- more pseudo classes topics-->
    <!-- focus, first-child, last-child, nth-child-->
    <!-- pseudo element :: before-->
    <div>
        Click Field: <input type="text" />
    </div>
    <div>
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div class="box">Box5</div>
    </div>
    <div>
        <h2 class="box" style="width:100px;">BoxA</h2>
        <div class="box">BoxB</div>
        <div class="box">BoxC</div>
    </div>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
</body>
</html>
