<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page's description, usually one or two sentences." />
    <meta name="keywords" content="banana, banana facts" />
    <title>CSS Examples</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 95%;
            height: 265px;
            margin: 10px;
            background-color: #f1f1f1;
        }

        .box {
            width: 200px;
            height: 50px;
        }

        .hello {
            color: yellowgreen;
        }

            .hello.world {
                color: red;
            }

        .copper, .magneta {
            color: magenta;
        }

        div + p {
            color: rosybrown;
        }

        h2 ~ div {
            color: aqua;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        p.orange {
            background-color: orangered;
        }

        .orange {
            color: white;
        }

        .sect .yellow {
            color: blue;
        }

        .green > p {
            background-color: gainsboro;
        }

        .pred {
            color: red;
        }

        .pgreen {
            color: green;
        }
    </style>
</head>
<body>
    <!-- advanced selector topics-->
    <div class="container">

        <!-- .class1.class2 -->
        <h2><span class="hello">Hello</span>, <span class="hello world">World</span></h2>
        <div class="box yellow">
            <p>Yellow</p>
        </div>

        <div class="box green">
            <p>Stop!</p>
        </div>
        <!-- element1 + element2 -->
        <p>Go!</p>

        <div class="box red">
            Red...
        </div>
        <div class="sect">
            <!-- element.class -->
            <p class="orange">This is the first line.</p>

            <!-- .class1 .class2 -->
            <div class="yellow">
                <p>This is the second line.</p>
            </div>
            <p>This is same as the first.</p>
        </div>
    </div>
    <div class="container">
        <div class="box magneta" style="height:130px">
            <span class="magneta">Magenta</span>

            <!-- element1 > element2 -->
            <div class="green">
                <p class="pred">This is the fourth line.</p>
                <p class="pgreen">This is the fourth line.</p>
                <p class="pred">This is the fourth line.</p>
                <p class="pgreen">This is the fourth line.</p>
            </div>

            <!-- element1, element2 -->
            <h3 class="copper">Header 3 Copper</h3>
        </div>

        <!-- element1~element2 (ex: all div after h2) -->
        <h2>Header 2</h2>
        <div>
            <h3>Header 3</h3>
        </div>
    </div>
</body>
</html>
