<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flexbox Examples</title>
    <style>
        .container {
            border: 3px solid black;
            display: flex;
        }
        .box {
            width: 100px;
            height: 100px;
        }
        .box:nth-of-type(1) {
            background: darkseagreen; 
        }
        .box:nth-of-type(2) {
            background: dimgray;
        }
        .box:nth-of-type(2) {
            background: darkslategray;
        }
        .box:nth-of-type(3) {
            background: darkturquoise;
         }
        .box:nth-of-type(4) {
            background: cadetblue;
        }
        .box:nth-of-type(5) {
            background: cornflowerblue;
        }
        .box:nth-of-type(6) {
            background: dimgray;
        }
    </style>
</head>
<body>
    <h1>Flex</h1>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
