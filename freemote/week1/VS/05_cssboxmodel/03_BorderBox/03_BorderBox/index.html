<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page's description, usually one or two sentences." />
    <meta name="keywords" content="banana, banana facts" />
    <title>Freemote Examples</title>
    <style>
        body {
            font-family: Courier New, Courier, monospace;
            font-size: 0.6rem;
        }
        h1 {
            width: 100%;
            height: 100%;
            background-color: azure;
        }
        .row {
            width: 100%;
            background-color: gainsboro;
        }
        .box {
            width: 1000px;
            height: 150px;
            margin: 5px 0;
            border-left-width: 5px;
            border-left-style: solid;
            border-left-color: lightgoldenrodyellow;
        }
        .small {
            padding: 0;
            box-sizing: content-box;
        }
        .large {
            padding: 60px;
            box-sizing: content-box;
        }
        .smallb {
            padding: 0;
            box-sizing: border-box;
        }
        .largeb {
            padding: 60px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- At 50% viewing-->
    <!-- content box -->
    <!-- width + padding + border = actual width-->
    <!-- height + padding + border = actual height-->
    <div class="row">
        <div class="box small" style="background-color:red">
            <h1>This box is smaller. width: 1000px. height: 150px. padding: 0</h1>
        </div>
    </div>
    <div class="row">
        <div class="box large" style="background-color:cornflowerblue">
            <h1>This box is larger. width: 1000px. height: 150px. padding: 60px</h1>
        </div>
    </div>
    <!-- border box -->
    <!-- width + border = actual width-->
    <!-- height + border = actual height-->
    <div class="row">
        <div class="box smallb" style="background-color:goldenrod">
            <h1>This box is smaller. width: 1000px. height: 150px. padding: 0</h1>
        </div>
    </div>
    <div class="row">
        <div class="box largeb" style="background-color:forestgreen">
            <h1>This box is larger. width: 1000px. height: 150px. padding: 60px</h1>
        </div>
    </div>
</body>
</html>
