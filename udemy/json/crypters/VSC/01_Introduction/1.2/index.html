    <title>JSON and Javascript Object Literal</title>
    <!-- <script src="json.js"></script> -->
    <script>
        // Method: Javascript Object
        var person = new Object();
        person.firstName = "John";
        person.lastName = "Turner";
        // alert(person.firstName + " " + person.lastName);

        // Method: Javascript Object Literal
        var personol = {
            firstName: "John",
            lastName: "Turner",
            "patient Age": 76
        }
        // alert(personol.firstName + " " + personol.lastName);

        // Method: Converting JS Object Literal in JS Object/Object Notation.
        var person2 = {
            "firstName": "John",
            "lastName": "Turner"
        }
        // alert(person2.firstName + " " + person2.lastName);

        // Method: Create a JSON String or JSON Data.
        // NOTE: Do not break up the string with whitespace. 
        var personol2 = '{"firstName": "John", "lastName": "Turner"}';
        alert(personol2);
    </script>
