<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON and JS Object</title>
</head>

<body>
    <!-- Another difference is that JS Object can have function values.-->
    <script>
        var person = {
            firstname: "John",
            lastname: "Smith",
            fullname: function () {
                return this.firstname + " " + this.lastname
            }
        }
        // const fullname = function (firstname, lastname) {
        //     return firstname + " " + lastname
        // }
        // var myfullname = fullname("Johnn", "Smith")
        // document.write(myfullname)
        document.write(person.fullname())
    </script>
</body>

</html>
