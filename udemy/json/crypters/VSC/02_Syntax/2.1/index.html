<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Syntax rules</title>
</head>

<body>
    <!-- 
        To write JSON data:
        1. JSON data is written inside curly braces.
        2. JSON data is represented in key value pairs.
        3. Keys are enclosed in double quotes (NOT single quotes).
        3. If the value is not a string, do not enclose in double quotes.
        JSON data types for values:
            number
            string
            boolean
            null
            array
            object
        4. Key and value are separated by a comma.
        5. Comma is used to separated key value pairs.
        6. Square brackets are used to denote arrays.
        7. Curly brackets are used to hold objects.

        Checkers of JSON are available:
        example: ttps://jsonchecker.com/
    -->
    <h1>Hello, World!</h1>
</body>

</html>
