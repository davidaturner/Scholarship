<!DOCTYPE html>
<!-- add directive -->
<html ng-app>
<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
    <!-- add angularjs script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" 
            integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" 
            crossorigin="anonymous"></script>
</head>
<body>
    <input type="text" placeholder="Enter Name" ng-model="name" />
    <h2 style="color: gold;">Hello, {{name}}!</h2>
    <script>
        document.write("<h1>Hello World!</h1>");
    </script>
</body>
</html>
