<!DOCTYPE html>
<!-- Assign angular to the part of view affected-->
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 
    <!-- load angularjs-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- load angular-messagejs.-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-messages.min.js"></script>
    
    <script src="app.js"></script>
</head>
<body>
    <!-- example of using angular-message service (for forms)-->
<div class="container">
    <div ng-controller="mainController">

        <form name="myForm">
            <input type="text" ng-model="field" name="myField" required 
                    minlength="5"/>
            <div ng-messages="myForm.myField.$error">
                <div ng-message="required">You must enter a field.</div>
                <div ng-message="minlength">The value you entered is too short.</div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
