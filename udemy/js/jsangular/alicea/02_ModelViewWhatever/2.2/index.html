<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
    <!-- 
        Angular JS uses the pattern
        Model, View, Whatever = MV*
        The Model and View are Bound together by... um, Whatever.
        We no longer have to update the Model and View manually.
        Updating one automatically updates the other.

        But first an HTML aside: custom attributes
        A custom attribute does not affect DOM.
        But it exists in the DOM, see JS file.
    -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!--  reply : custom attribute.-->
                <h1 reply="hello back!">Hello, Replay!</h1>
                <!-- data-reply : HTML standard -->
                <h2 data-reply="hello back!">Hello, Data Reply!</h2>
                <!-- angular custom attribute -->
                <h3 ng-reply="hello back!">Hello, Angular!</h3>                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
