<!DOCTYPE html>
<!-- Assign angular to the part of view affected-->
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Loading angularjs from cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</head>
<body>
    <!-- 
        Angular JS uses the pattern
        Model, View, Whatever = MV*
        The Model and View are Bound together by... um, Whatever.
        We no longer have to update the Model and View manually.
        Updating one automatically updates the other.
    -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div ng-controller="mainController">
                    <h1>Hello, World!</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
