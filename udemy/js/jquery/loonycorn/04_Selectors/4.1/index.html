<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // .ready calls a function as soon as the 
        // DOM is setup
        // .ready works for all browsers.
        // allowing abstraction of browser setup details.
        $(document).ready(function() {
            console.log("document loaded")
        })
        // the browser has a window object 
        // jquery has access to this window object 
        // jquery in turn adds two more variables to window
        // window.jQuery and window.$
        // $ is an alias of jQuery and is used more often.
        // example: the following ALSO works.
        //      window.$(document).ready(function() {
                //     console.log("document loaded")
                // })
        // $(document) returns a jQuery object which wraps 
        // around the browser document 

        // window.onload is the traditional way to wait 
        // until the window is ready to execute JS. 
        // however that entails more that waiting for the 
        // DOM to be setup (must wait as well for images, other 
        // assets to be received, etc))
        // us window.onload if you want all assets and css
        // properties AVAILABLE before executing JS.
        window.onload = function() {
            console.log("window loaded")
        }
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>
