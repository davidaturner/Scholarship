<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        div {
            font-size: 20px;
            margin-bottom: 10px;
            border: 1px solid plum;
        }

        .container {
            width: 25vw;
            height: 13vh;
            border: 1px solid gainsboro;
            display: grid;
            /* grid-template-columns: 1fr 1fr 1fr; */
            /* grid-template-columns: 1fr minmax(50px, auto) 1fr; */
            /* grid-template-columns: auto 50px 1fr; */
            /* grid-template-columns: auto 1fr 50px; */
            grid-template-columns: minmax(50px, auto) 50px 50px;
            /* grid-template-columns: minmax(50px, auto) 50px 50px;
            justify-content: space-between; */
        }

        .wider {
            width: 180px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="wider">
            One. This column has more text in it.
        </div>
        <div>
            Two.
        </div>
        <div>
            Three.
        </div>
        <div class="wider">
            Four. This is the other column with text.
        </div>
        <div>
            Five.
        </div>
    </div>
</body>

</html>
