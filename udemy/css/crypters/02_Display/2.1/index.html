<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        h1 {
            background-color: green;
        }

        span {
            background-color: yellow;
        }

        p:nth-of-type(2) {
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- block -->
    <!-- any element that occupies the available width regardless of its content -->
    <h1>Main Heading</h1>
    <h2>Second Level Heading</h2>
    <div>This is a div element</div>
    <p>Here is a paragraph within container div!! Also added<span> a span </span>element within the paragraph!!</p>
    <!-- inline -->
    <!-- any element that occupies only the width of its content/box model-->
    <!-- allowing other inline levels to take up width on the same line.-->
    <span>A different span element!! </span>
    <span>Another span element!! </span>
    <p>Here is another paragraph!!</p>  
</body>
</html>
