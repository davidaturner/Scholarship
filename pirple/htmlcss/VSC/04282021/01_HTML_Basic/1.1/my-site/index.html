<!DOCTYPE html> <!-- Informs the browser that the document type is HTML5 -->
<html lang="en">
<!-- Wraps all content on page.-->

<head>
    <!-- Put information here that shouldn't be displayed -->
    <meta charset="UTF-8"> <!-- Include characters in most languages.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Domain</title> <!-- Sets the title on your web page. Visible-->
</head>

<body>
    <!-- Put information here that you want displayed.-->
    <!--
    # What is html?
    - Hypertext Markup Language - standard markup used to create web pages.
    - Basically tells your browser how to display web pages

    # What does it look like?
    - HTML uses elements to enclose content
-->
    <p>My name is MUDD!</p> <!-- First Element -->
    <p>What is your name?</p> <!-- Second Element-->

</body>

</html>
