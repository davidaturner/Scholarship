<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div ul {
            list-style: none;
            height: 40px;
            width: 300px;
            color: brown;
            display: flex;
            justify-content: space-between;
        }

        div ul li {
            margin-right: 10px;
            padding: 6px 20px;
            border: 2px solid black;
        }

        div ul li a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Hello, World!</h1>
    <a href="http://google.com">Send me to Google!</a>
    <ul style="list-style:none">
        <li><a href="http://google.com">Link1</a></li>
        <li><a href="http://google.com">Link2</a></li>
        <li><a href="http://google.com">Link3</a></li>
    </ul>
    <div>
        <ul>
            <li><a href="http://google.com">Link1</a></li>
            <li><a href="http://google.com">Link2</a></li>
            <li><a href="http://google.com">Link3</a></li>
        </ul>
    </div>
</body>

</html>
