<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Site</title>
    <style>
        body {
            font-size: 24px;
        }

        em {
            color: burlywood;
        }
    </style>

</head>

<body>
    <p style="color:greenyellow">Hello, this is just test.</p>
    <!-- Within a P tag, whitespace is ignored.-->
    <p>
        Hi.
        My name is <span style="color:blueviolet">MUDD</span>.
        <p style="color: red">text</p>
    </p>
    <!-- ordered list -->
    <ol>
        <li>Add flour</li>
        <li>Beat eggs</li>
        <li>Stir in eggs</li>
        <li>Stir in milk</li>
    </ol>
    <!-- unordered list-->
    <ul>
        <li><strong>Flour</strong></li>
        <li><em style="color:greenyellow">Two</em> Eggs</li>
        <li>1 cup of milk</li>
    </ul>
</body>

</html>
