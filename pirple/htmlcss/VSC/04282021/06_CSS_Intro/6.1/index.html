<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS </title>

    <!--
        What is css?
        Cascading style sheets - language to style and layout web pages.
        Can use to style fonts, color, spacing, layout of page, animations.
        Language for styling your document and determine how it is presented.

        How do we alter the appearance of html with css?
        Web browser looks for css rules.
        
        What is a css rule?
        Selection - selects the html element to be styled
        Property - property you want to change.

        CSS Declaration
        Where you set the CSS properties to specific values.
    -->
    <style>
        * {
            color: orange;
            background-color: rgb(168, 71, 64);
        }
    </style>

</head>

<body>
    <h1>Hello, World!!</h1>
</body>

</html>
