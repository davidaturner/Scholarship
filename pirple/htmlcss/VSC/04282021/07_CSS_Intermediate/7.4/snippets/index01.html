<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 40%;
            margin: auto;
            padding: 5px;
        }

        h1 {
            color: orange;
        }

        section h4 {
            background-color: orange;
        }

        section>div {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Hello, World!</h1>
    <section>
        <div>
            <h4>This is the first section outermost div</h4>
            <div>
                <h4>This is the first section innermost div</h4>
                <p>I am a paragraph.</p>
            </div>
        </div>
        <div>
            <h4>This is the second section outermost div</h4>
            <div>
                <h4>This is the second section innermost div</h4>
            </div>
        </div>
    </section>
</body>

</html>
