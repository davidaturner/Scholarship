<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Introduction</title>
</head>
<body>
    <!-- HTML is Hypertext Markup Language.-->
    <!-- Standard markup language used to create web pages.-->
    <!-- Tells your browser how to display the page-->
    <h1>My Heading!</h1>
    <h2>I am learning Html5</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <!-- Use tags, ex. <p></p> and Elements (start/end tags, attributes 
        and everything in between) ex. <p>My name is Mudd!</p> -->
    <p>My name is <strong>Mudd</strong>!</p>
    <p>What is your <em>name</em>?</p>
</body>
</html>
