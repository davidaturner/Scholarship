<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-item grid-item-1"></div>
        <div class="grid-item grid-item-2"></div>
        <div class="grid-item grid-item-3"></div>
        <div class="grid-item grid-item-4"></div>
        <div class="grid-item grid-item-5"></div>
    </div>

    <script>
        var item1sarray = document.getElementsByClassName("grid-item-1");
        if (item1sarray.length == 1) {
            item1sarray[0].innerHTML = createHTML(1);
        }
        var item2sarray = document.getElementsByClassName("grid-item-2");
        if (item2sarray.length == 1) {
            item2sarray[0].innerHTML = createHTML(2);
        }
        var item3sarray = document.getElementsByClassName("grid-item-3");
        if (item3sarray.length == 1) {
            item3sarray[0].innerHTML = createHTML(3);
        }
        var item4sarray = document.getElementsByClassName("grid-item-4");
        if (item4sarray.length == 1) {
            item4sarray[0].innerHTML = createHTML(4);
        }
        var item5sarray = document.getElementsByClassName("grid-item-5");
        if (item5sarray.length == 1) {
            item5sarray[0].innerHTML = createHTML(5);
        }

        function createHTML(i) {
            return "<scan>Grid Item</scan><scan>" + i + "</scan>"
        }
    </script>

</body>

</html>
