<div style="color:yellow">
    <h3>Cast of Characters</h3>

    <!--ngSwitch directive-->
    <div [ngSwitch]="characters.length">
        <ul *ngSwitchCase="3">
            <li *ngFor="let character of characters">
                N3me: {{character.name}}<br/>
                Planet: {{character.planet}}
            </li>
        </ul>
        <ul *ngSwitchCase="0">
            <li>
                Sorry, no characters.
            </li> 
        </ul>
    </div>

</div>
