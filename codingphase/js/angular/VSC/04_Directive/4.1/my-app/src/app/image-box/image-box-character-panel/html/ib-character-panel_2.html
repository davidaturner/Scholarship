<div style="color:yellow">
    <h3>Cast of Characters</h3>
    <div>
        <!-- ngIf directive using multiple comparisons-->
        <ul *ngIf="characters.length > 0">
            <li *ngFor="let character of characters">
                N2me: {{character.name}}<br/>
                Planet: {{character.planet}}
            </li>
        </ul>
        <ul *ngIf="characters.length == 0">
            <li>
                Sorry, no characters.
            </li>
        </ul>
    </div>
</div>
