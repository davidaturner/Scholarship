<div id="movie-page">
    <div class="movie-bg" [ngStyle]="{
                'background-image' : 'url(' + movieSelected.image + ')'
            }"></div>
    <div class="container">
        <div class="movie-content">
            <div class="row">
            <div class="col-md-3">
                <div class="movie-poster" [ngStyle]="{
                'background-image' : 'url(' + movieSelected.image + ')'
            }"></div>
            </div>
            <div class="col-md-6">
                <h1 style="font-size:32px; margin-bottom:1rem">{{movieSelected.title}}</h1>
                <div style="margin-bottom:1rem;opacity:0.7">{{movieSelected.releaseDate}}</div>
                <p>{{movieSelected.synopsis}}</p>
            </div>
            <div class="col-md-3">
                <div class="btn btn-primary">Get Tickets</div>
            </div>            
            </div>
        </div>
    </div>
</div>
