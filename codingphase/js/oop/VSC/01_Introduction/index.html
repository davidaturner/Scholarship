<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js OOP</title>
</head>
<body>
<!-- 
    Object oriented programming (OOP) refers to a type of computer
    programming (software design) in which programmers define not only the
    data type of a data structure, but also the types of operations
    (functions) that can be applied to the data structure.
-->

<h1 style="color:red">Hello World!</h1>

<!-- In javascript, everything is an object-->
<script>
    var helloworld = "Hello, World!"

    console.log(helloworld);

    console.log(helloworld.toUpperCase())

    console.log(helloworld.toLowerCase())

    console.log(helloworld.length)

    console.log(helloworld.indexOf("lo"))

    console.log(helloworld.slice(2));

    var words = helloworld.split(",");
    console.log(words[0]);

    console.log(helloworld.substring(0, 6));

    console.log(helloworld.replace("Hello", "Hiya"));
</script>
</body>
</html>
