<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js OOP</title>
</head>
<body>

<h1 style="color:red">Hello World!</h1>

<!-- Every data type has a __proto__-->
<script>
    var helloworld = "Hello, World!"

    console.log(helloworld)

    console.log(helloworld.__proto__)

    var person = {
        print: function() {
            console.log(this.name)
        }
    }
    console.log(person)

    var joe = {
        name: "Joe"
    }

    // overriding existing __proto__
    joe.__proto__ = person
    console.log(joe)
    joe.print()

</script>
</body>
</html>
