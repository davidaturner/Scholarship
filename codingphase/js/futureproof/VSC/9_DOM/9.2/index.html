<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DOM Exploration</title>
</head>
<body>
    
    <p>Hey! This is my first paragraph that I will manpulate with 
        javascript.</p>
    <p>This is my second paragraph for select all</p>

    <script>
        // retrieve p as an array of p
        var p = document.querySelectorAll('p');
        console.log(p);
        // manipulate one or more p
        // p[0].style.backgroundColor = 'red';
        // p[0].style.color = 'white';
        for(i of p) {
            i.style.backgroundColor = 'red';
            i.style.color = 'white';
        }
