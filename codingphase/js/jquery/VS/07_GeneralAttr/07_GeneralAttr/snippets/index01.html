<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JQuery DOM Exercises</title>

    <link href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap" rel="stylesheet">
    <link href="./styles.css" type="text/css" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Congrats, Martina!</h1>
        <div class="flex">
            <div class="box" id="box1">
                <p class="line1">Box 1</p>
                <p class="line" style="color:green">Marco</p>
                <p>
                    <label for="cars">Choose a car: </label>
                    <select name="cars" id="cars" lookup="keanu">
                        <option value="" selected>Select A Make</option>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </p>
                <p class="line" style="color:green">Polo</p>
            </div>
            <div class="box" id="box2">
                <p>Box 2</p>
                <div>
                    <div class="button" id="firstb">First</div>
                    <div class="button" id="lastb">Last</div>
                </div>
            </div>
            <div class="box" id="box3"><p>Box 3</p>
                <img src="navrat08.jpg" alt="happycouple" height="350" width="450" jpg="navrat08" />
            </div>
        </div>
    </div>
    <script>
        $(function () {
            var box;
            console.log('General attributes')
            $('#firstb').on('click', function () {
                var addToBox = "<img src='navrat01.jpg' alt='groom' />";
                $('#box1').append(addToBox);
                console.log('More Martina!');

                /* removeAttr() */
                $('p.line').removeAttr('style')
            })
            $('#lastb').on('click', function () {
            /* attr() */
                console.log($('#box3 img').attr('src'));
                console.log($('#box3 img').attr('alt'));
                console.log($('#box3 img').attr('height'));
                console.log($('#box3 img').attr('width'));
                console.log($('#box3 img').attr('jpg'));
                console.log($('p select#cars').attr('lookup'))

                /* change attr()*/
                $('#box3 img').attr({
                    height : '200',
                    width : '300'
                })
            })
            $('p select#cars').on('change', function () {
                /* val() */
                var selection = $('p select#cars option:selected').val();
                console.log(selection)
            })          
         })
    </script>
</body>
</html>
