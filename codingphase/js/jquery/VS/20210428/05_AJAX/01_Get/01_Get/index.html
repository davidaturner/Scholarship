<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Shadows+Into+Light&display=swap" 
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        button {
            font-family: 'Permanent Marker', cursive;
            font-family: 'Shadows Into Light', cursive;
            font-size: 36px;
            width: 35px;
            padding: 10px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div style="font-family: 'Shadows Into Light', cursive; font-size: 34px; padding: 10px; color: orangered">
        <h2>AJAX Get Examples</h2>
    </div>
    <div>
        <button id="first">First</button>
    </div>
    <div>
        <button id="second">Second</button>
    </div>
    <div>
        <button id="third">Third</button>
    </div>
    <div>
        <button id="fourth">Fourth</button>
    </div>
        <div style="font-family: 'Permanent Marker', cursive; font-size: 22px; color: darkseagreen">
            <button id="fifth">Fifth</button>
            <div id="result" style="padding-left:30px"></div>
        </div>
    <script>
        $(function () {

            // Click 'first' button.
            $('#first').click(function () {
                $.getJSON("https://jsonplaceholder.typicode.com/todos/1", function (data) {
                    console.log(data.id + ": " + data.title)
                });
            })

            // Click 'second' button.
            $('#second').click(function () {
                var request = $.ajax({
                    url: "https://jsonplaceholder.typicode.com/todos/2",
                    method: "Get"
                })
                request.done(function (data) {
                    console.log(data.id + ": " + data.title);
                })
                request.fail(function (jqXHR, status) {
                    alert(status)
                })
            })

            // Click 'third' button.
            $('#third').click(function () {
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/todos/3",
                    method: "Get"
                })
                    .then(function (data) {
                        console.log(data.id + ": " + data.title);
                    })
            })

            // Click 'fourth' button.
            $('#fourth').on('click', function () {
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/todos/4",
                    method: "Get"
                })
                    .done(function (data) {
                        console.log(data.id + ": " + data.title);
                    })
                    .fail(function (jqXHR, status) {
                        alert(status)
                    })
                    .always(function () {
                        console.log("And...")
                    });
            })

            // Click 'fifth' button.
            $('#fifth').click(function () {
                var thisUrl = "https://jsonplaceholder.typicode.com/todos/5";
                $.getJSON({
                    url: thisUrl,
                    method: "Get"
                })
                    .then(function (data) {
                        var str = '<span>Id : ' + data.id + '   Title : ' + data.title + '</span>';
                        $(str).appendTo('#result');
                    });
            })
        })
    </script>
</body>
</html>
