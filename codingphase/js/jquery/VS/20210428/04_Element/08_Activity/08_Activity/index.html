<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Activity</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            font-size: 32px;
        }
        .container {
            width: 95%;
            height: 720px;
            padding: 15px;
            margin: 25px;
        }
        .box {
            background-color: red;
            width: 200px;
            height: 200px;
            padding: 15px;
            margin: 25px;
        }
        .btn, input[type="text"] {
            padding: 5px;
            margin: 25px;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Create div with class 'box1' with display: none on style. Add button that when clicked, add class active
    that displays box 1.-->
        <div class="box box1" style="display:none">Box 1</div>
        <button class="btn" id="box1btn">Do Box1</button>
        <!-- Create div with class 'box2' label h1 'box2'. Create input text field and button to count the number of input
    field and put into box2 text.-->
        <div class="box box2">
            <h1>Box 2</h1>
        </div>
        <input type="text" id="box2text"/>
        <button class="btn" id="box2btn">Do Box2</button>
    </div>

    <script>
        $(function () {
            $('#box1btn').on('click', function () {
                $('.box1').attr({
                    style: "display:block"
                })
            })
            $('#box2btn').on('click', function () {
                var box2ui = $('#box2text').val();
                $('.box2').html('<h1>' + box2ui.length + '</h1>');
            })
        })
    </script>
</body>
</html>
