<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Attributes and Properties</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Viaoda Libre', cursive;
            font-size: 32px;
        }

        .container {
            width: 95%;
            height: 720px;
            padding: 15px;
            margin: 25px;
            background-color: darkseagreen;
            border: 1px solid black;
            position: relative;
        }

        .imgbox {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .box {
            width: 300px;
            height: 300px;
            margin-top: 15px;
        }

        .msgbox {
            width: 98%;
            height: 250px;
            margin: 30px auto;
            padding: 20px;
            background-color: lawngreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: aqua">Select <span style="color: white">Vegeta!</span></h1>
        <div class="imgbox">
            <div class="box" id="firstb">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/88/Vegeta_Dragon_Ball.jpg/220px-Vegeta_Dragon_Ball.jpg"
                     alt="Vegeta - Wikipedia" jsname="HiaYvf" jsaction="load:XAeZkd;" class="n3VNCb" data-noaft="1" 
                     style="width: 100%; height: 300px; margin: 0px;">
            </div>
            <div class="box" id="secondb">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxBBoRsauZ3w3TWfkuolEeP4dLrB5g9mYGYg&amp;usqp=CAU"
                     class="rg_i Q4LuWd" jsname="Q4LuWd" style="width: 100%; height: 300px" alt="Dragon Ball Super, Broly”: Se revela la imagen
                oficial de Vegeta ..." data-noaft="1">
            </div>
            <div class="box" id="thirdb">
                <img src="https://miro.medium.com/max/636/1*Z14pvsjLwMRE0KV2HhU_LA.png" alt="Majin Vegeta: The struggle within
                    ourselves (DragonBall Z Anime Analysis) |  by Dan David Amazona | Medium" jsname="HiaYvf" jsaction="load:XAeZkd;"
                     class="n3VNCb" data-noaft="1" style="width: 100%; height: 300px; margin: 0px;">
            </div>
        </div>
        <div class="msgbox" id="msgbox">
            <p>Hello, World!</p>
            <select id="colors" style="width:150px; padding: 3px;">
                <option selected="selected">Red</option>
                <option>White</option>
                <option>Blue</option>
            </select>
        </div>
    </div>
    <script>
        // attr(), attr(content), removeAttr, val
        $(function () {
            $('#firstb').on('click', function () {
                $('#msgbox').html('<h2 style="color: orangered">' +
                    $('#firstb img').attr('alt') + '</h2>')
            })
            $('#secondb').on('click', function () {
                $('#msgbox').html('<h2 style="color: yellow">' +
                    $('#secondb img').attr('alt') + '</h2>')
            })
            $('#thirdb').on('click', function () {
                $('#msgbox').html('<h2 style="color: gainsboro">' +
                    $('#thirdb img').attr('alt') + '</h2>')
            })
            console.log($('#msgbox').text())
            $('#msgbox').click(function () {
                $(this).html('<h2 style="color: blue">We the People!</h2>')
            })
            console.log($('h1 span').text())
            $('h1 span').click(function () {
                $(this).attr({
                    id: "123",
                    "cheese-type": "jarlsberg"
                })
                $('#msgbox').text($('h1').html())

                // Remove 'Select' color.
                $('h1').removeAttr('style');

                console.log($('h1 span id').val());
            })

            var selected = $('#colors').val();
            console.log(selected)

        })
    </script>
</body>
</html>
