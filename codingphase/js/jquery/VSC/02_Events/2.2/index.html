<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="

<body>
    <p style="color: red;">hey this is it</p>
    <script>
        // $(function() {
        //     $(window).resize(function() {
        //         console.log($(window).width());
        //     })
        // })

        // window resize allows a functional way of make a 
        // website responsive using jquery alone like media queries.
        $(function() {
            $(window).resize(function() {
                var width = $(window).width();
                console.log(width);
                if (width > 1200) {
                    $('body').css({backgroundColor:'ghostwhite'});
                } else if (width > 992) {
                    $('body').css({backgroundColor:'yellow'});
                } else if (width > 768) {
                    $('body').css({backgroundColor:'red'});                    
                } else {
                    $('body').css({backgroundColor:'olivedrab'});                       
                }
            })
        })
    </script>
</body>
</html>
