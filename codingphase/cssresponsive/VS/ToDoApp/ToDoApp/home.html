<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App01</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Noto+Sans+JP&family=Open+Sans&display=swap" 
          rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
    <style>
        .home-content {
            position: absolute;
            top: 0;
            left: 0;
            background: green;
            width: 100%;
            height: 100%;
        }
        .home-img {
            position: relative;
            background: url('https://static.pexels.com/photos/9754/mountains-clouds-forest-fog.jpg') no-repeat #fff;
            height: 100%;
        }
        .home-cntlbox {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 17%;
            margin: auto;
            text-align: center;
            vertical-align: middle;
            padding: 15px 0;
            opacity: 0.6;
        }
        .home-cntlbox-text {
            font-size: 1.2em;
            width: 82%;
            padding-bottom: 15px;
            margin: auto;
        }
        .home-cntlbox-btn {
            font-size: 0.6em;
            width: 82%;
            margin: auto;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="component" id="home">
        <div class="home-content">
            <div class="home-img">
                <div class="home-cntlbox gunmetal">
                    <div class="home-cntlbox-text">Welcome to your Task Manager</div>
                    <a href="./alltasks.html">
                        <div class="home-cntlbox-btn torquoise">Enter</div>
                    </a>                  
                </div>
            </div>
        </div>
    </div>
    <!-- scripts-->
    <script src="./script.js"></script>
</body>
</html>
