<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox examples</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <!--
    <h1>Hello, World!</h1><br />
        -->
        <!-- Unlike grid, flexbox main priority is to fit all items -->
        <!-- into one single line (box). Either horizontally or vertically. -->
        <!-- Test at various size windows (responsive)-->
        <div class="wrapper">
            <div class="box">1</div>
            <div class="box box2">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box box5">5</div>
            <div class="box">6</div>
            <!--
        <div class="box">11</div>
            -->
            <div class="box box2">12</div>
            <div class="box">13</div>
            <div class="box">14</div>
            <div class="box box5">15</div>
            <div class="box">16</div>
            <!--
        <div class="box">21</div>
            -->
            <div class="box box2">22</div>
            <div class="box">23</div>
            <div class="box">24</div>
            <div class="box box5">25</div>
            <div class="box">26</div>
        </div>
    </div>
</body>
</html>
