<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>repl.it</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
            crossorigin="anonymous">
        <link href="https://fonts.gstatic.com" rel="preconnect" >
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="./style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <header class="app-instructions">
                <h1>Choose the albums you wish to Save</h1>
            </header>
            <div>
                <div class="app-albums">
                    <div class="app-album addborder">
                        <img class="app-album-url" src="https://i.pinimg.com/originals/ab/ec/63/abec639de88ff34f411eb6a38d140a8f.jpg">
                        </img>
                        <p class="album-title">The Blueprint</p>
                        <p class="album-artist">Jay-Z</p>
                    </div>
                    <div class="app-album addborder">
                        <img class="app-album-url" src="https://i.pinimg.com/originals/ab/ec/63/abec639de88ff34f411eb6a38d140a8f.jpg">
                        </img>
                        <p class="album-title">The Blueprint</p>
                        <p class="album-artist">Jay-Z</p>
                        </div>
                    <div class="app-album addborder">
                        <img class="app-album-url" src="https://i.pinimg.com/originals/ab/ec/63/abec639de88ff34f411eb6a38d140a8f.jpg">
                        </img>
                        <p class="album-title">The Blueprint</p>
                        <p class="album-artist">Jay-Z</p>
                    </div>
                    <div class="app-album addborder">
                        <img class="app-album-url" src="https://i.pinimg.com/originals/ab/ec/63/abec639de88ff34f411eb6a38d140a8f.jpg">
                        </img>
                        <p class="album-title">The Blueprint</p>
                        <p class="album-artist">Jay-Z</p>
                    </div>
                </div>
                <div class="app-controls">
                    <button class="save-btn">DOWNLOAD!</button>
                </div>
            </div>
            <div class="notification">
                <div class="note-check">
                    <i class="fa fa-check-circle fa-2x"></i>
                </div>
                <div class="note-textbox">
                    <p class="note-textbox-msg"><b>Download Complete</b></p>
                    <p class="note-textbox-items">
                        <span id="item-total">0</span> items selected</p>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="./script.js"></script>
    </body>
</html>
