<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Numbers example</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>
        greywrite("Numbers");
        greywrite(33);

        var cars = 4;
        greywrite(cars);

        var f = 3.556;
        greywrite(f.toFixed(3));
        greywrite(f.toFixed(2));
        greywrite(f.toFixed(1));
        greywrite(f.toFixed(0));
        greywrite(f.toFixed());

        greywrite(f.toString() + ' is a float!');
    </script>
</body>
</html>
