<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>More For Loops</title>
    <script>
        function greywrite(msg) {
            document.write("<h2 style='color: gainsboro'>" + msg + "</h2>");
            console.log(msg);
        }
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>

        var names = ["Barbara", "Ken", "Lolly", "Porter"];

        var jnames = [
            {
                name: "Barbara"
            },
            {
                name: "Ken"
            },
            {
                name: "Lolly"
            },
            {
                name: "Trunks"
            }
        ];

        //for... in
        for (i in names) {
            greywrite(names[i]);
        }

        for (i in jnames) {
            greywrite("Object: " + jnames[i].name);
        }

        // for... of
        for (i of names) {
            greywrite(i);
        }

        for (i of jnames) {
            greywrite(i);
        }
    </script>
</body>
</html>
