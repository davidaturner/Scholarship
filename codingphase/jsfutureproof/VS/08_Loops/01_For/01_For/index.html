<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function greywrite(msg) {
            document.write("<h2 style='color:gainsboro'>" + msg + "</h2>");
        }
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>

        var names = ["James", "Connor", "Ann", "Martha"];

        var i;
        for(i = 1; i <= 10; i++) {
            if (i%5 == 0) {
                console.log("BlingBlong");
            } else if (i%3 == 0) {
                console.log("Bling");
            } else {
                console.log(i);
            }
        }

        for(i=0; i<names.length; i++) {
            greywrite(names[i]);
        }
    </script>
</body>
</html>
