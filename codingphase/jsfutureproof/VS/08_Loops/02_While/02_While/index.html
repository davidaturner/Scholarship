<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>While Loop Examples</title>
    <script>
        function greywrite(msg) {
            document.write("<h2 style='color:gainsboro'>" + msg + "</h2>");
        }
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>
        var cars = ["Chevrolet", "Subaru", "Audi"];

        // while
        var i = 1;
        while (i <= 10) {
            console.log(i);
            i++;
        }

        var j = 0;
        while (j < cars.length) {
            greywrite(cars[j]);
            j++;
        }

        var k = 50;
        while (k < 55) {
            greywrite(k);
            k++;
        }

        // Do.. while
        var l = 1;
        do {
            console.log("DO: " + l);
            l++;
        } while (l <= 5)
    </script>
</body>
</html>
