<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Loop exercises</title>
    <script>
        function colorwrite(msg, color) {
            if (color == undefined) {
                document.write("<h2 style='color: " + "gainsboro" + "'>" + msg + "</h2>");
            } else {
                document.write("<h2 style='color: " + color + "'>" + msg + "</h2>");
            }
            console.log(msg);
        }
    </script>
</head>
<body>
    <!-- print your name three times-->
    <!-- create an array of four brands. print each brand-->
    <!-- create an array of brands. each brand is an object with {name}, {product}, {price}.
        print each brand object in form of "{name}'s {product} costs {price}."-->
    <div id="root"></div>

    <script>
        //
        var i = 0;
        while (i < 3) {
            colorwrite("Joe Santos", "orangered");
            i++;
        }
        //
        var brands = ["Post", "Kellogg", "Quaker Oats", "Chase"];
        var j;
        for (j in brands) {
            colorwrite(brands[j]);
        }
        //
        var brandobjects = [
            { name: "Post", product: "Raisin Brand", price: "4.20" },
            { name: "Kellogg", product: "Frosted Flakes", price: "4.43" },
            { name: "Quaker Oats", product: "Instant Oatmeal", price: "3.30" },
            { name: "Chase", product: "Banking Account", price: "50.00" },
        ];
        var k;
        var msg;
        for (k of brandobjects) {
            msg = k.name + "'s " + k.product + " costs " + k.price + " dollars.";
            colorwrite(msg, "yellowgreen");
        }
    </script>
</body>


</html>
