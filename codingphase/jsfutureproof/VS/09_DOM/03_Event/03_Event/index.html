<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Working with Events</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function appendLi(ul, text) {
            var textli = document.createElement('li');
            var textlit = document.createTextNode(text);
            textli.setAttribute('id', text);
            textli.appendChild(textlit);
            ul.appendChild(textli);
            return ul;
        }
    </script>
</head>
<body>
    <h1 style="color: gainsboro">Hello, World!</h1>
    <div id="root"></div>
    <script>
        $(function () {
            console.log(document.readyState);

            var root = document.getElementById('root');

            var ul = document.createElement('ul');
            ul = appendLi(ul, "Yes");
            ul = appendLi(ul, "No");
            root.appendChild(ul);

        /*
        $('#Yes').click(function () {
            console.log('I clicked "Yes"')
        })
        $('#No').click(function () {
            console.log('I clicked "No"')
        })
        */
            document.getElementById("Yes")
                .onclick = function () {
                    console.log("I clicked 'Yes'")
                }
            document.getElementById("No")
                .onclick = function () {
                    console.log("I clicked 'No'")
                }

        })
    </script>
</body>
</html>
