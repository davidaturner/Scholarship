<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Selector</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"
          rel="stylesheet" />
    <link href="index.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="notifications">
        <div class="notify gr">
            <div class="circle">
                <i class="icon-ok"></i>
            </div> <!-- end circle -->
            <div class="info">
                <span>Download Complete!</span>
                <span class="items_total">4 items saved</span>
            </div> <!-- end info -->
        </div> <!-- end notify gr -->
    </div> <!-- end notifications -->
    <h3>Choose the albums you wish to download.</h3>
    <div class="albums">
        <div class="album">
            <img src="./assets/The_Blueprint.jpg" />
            <div class="title">Blueprint</div>
            <div class="artist">Jay Z</div>
        </div> <!-- end album-->
        <div class="album">
            <img src="./assets/College_Dropout.jpg" />
            <div class="title">College Dropout</div>
            <div class="artist">Kanye West</div>
        </div> <!-- end album-->
        <div class="album">
            <img src="./assets/Come_Home_With_Me.jpg" />
            <div class="title">Come Home with Me</div>
            <div class="artist">Cam'ron</div>
        </div> <!-- end album-->
        <div class="album">
            <img src="./assets/The_Reason.jpg" />
            <div class="title">The Reason</div>
            <div class="artist">Beanie Sigel</div>
        </div> <!-- end album-->
    </div> <!-- end albums-->

    <div style="text-align: center;">
        <input type="button" value="Save" />
    </div>

    <!-- scripts -->
    <script src="index.js"></script>
</body>
</html>
