<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Function examples</title>
    <script>
        function colorwrite(msg, color) {
            if (msg == undefined) {
                document.write("<br />")
            } else {
                if (color == undefined) {
                    document.write("<h2 style='color: gainsboro'>" + msg + "</h2>")
                }
                else {
                    document.write("<h2 style='color: " + color + "'>" + msg + "</h2>")
                }
            }
        }
    </script>
</head>
<body>
    <h1>Exercise</h1>
    <!-- declare a variable that calls a function to print your name-->

    <!-- declare a function that takes two arguments, multiply them and returns the answer-->

    <!-- declare a function that calls the last function and divides the result and return the answer-->
    <script>
        colorwrite("Start here...");
        colorwrite();

        // Exercise 1
        let getName = function (name) {
            colorwrite(name, "yellowgreen");
            return name;
        }
        let joeSantos = getName("Joe Santos");
        console.log(joeSantos);
        colorwrite();

        // Exercise 2
        function multiply (a, b) {
            return a * b;
        }
        let a = 2
        let b = 3
        colorwrite("Multiply: " + a + " * " + b + " = " + multiply(a, b), "gold");
        console.log(multiply(a, b));
        colorwrite();

        // Exercise 3
        function halve(a) {
            return a / 2;
        }
        a = 8
        b = 5
        let result = halve(multiply(a, b));
        colorwrite("MultiplyThenHalve: " + a + " * " + b + " / 2 = " + result, "pink");
        console.log(result);
        colorwrite();

        // Surprise! Additional parameters are ignored! Only console.log allows.
        console.log(halve(multiply(a, b, 30)));
        console.log(halve(multiply(a, b), 30));
        console.log(halve(multiply(a, b)), 30);

    </script>
</body>
</html>
