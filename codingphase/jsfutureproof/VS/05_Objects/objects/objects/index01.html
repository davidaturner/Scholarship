<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Object examples</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>
        document.write('Object examples');

        var student = {
            name: 'Joe',
            age: 29,
            car: {
                name: 'gle',
                year: 2017,
                price: 80000,
                style: 'sport'
            }
        }
        console.log(student);

        student.car['transmission'] = 'automatic';
        console.log(student.car.transmission);

        var studentgrade = 84;
        student['grade'] = function (grade) {
            return "My grade is " + grade;
        }
        document.write("<h2>" + student.grade(studentgrade) + "</h2>");
        console.log(student.grade(studentgrade));

        student.graduated = 2011;
        console.log(student.graduated);


    </script>
</body>
</html>
