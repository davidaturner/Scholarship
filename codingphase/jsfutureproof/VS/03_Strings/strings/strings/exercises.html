<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>String Examples</title>
    <script src="script.js"></script>
</head>
<body>
    <h2 style="color:orangered">Hello, World!</h2>
    <!-- A. Declare firstname. Console.log it.-->
    <!-- B. Set firstname to all caps. Console.log it-->
    <!-- C. Set firstname to all lower case. Console.log it-->
    <!-- D. Concat lastname with firstname-->
    <script>
        var firstname = 'Joe'
        write('Firstname: ' + firstname);
        write('FIRSTNAME: ' + firstname.toUpperCase());
        write('firstname: ' + firstname.toLowerCase());
        write('full name: ' + firstname.concat(' Santos'));
    </script>
</body>
