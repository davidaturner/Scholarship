<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>String examples</title>
    <script src="script.js"></script>
</head>
<body>
    <h1 style="color:orangered">Hello, World!</h1>
    <script>
        write("Strings");

        var ifyourehappy = "If you're happy and you know it, clap your hands!";

        write(ifyourehappy);
        write('length: ' + ifyourehappy.length);

        var manny = "Mannie Fresh";
        write(manny);
        write(manny.toUpperCase());
        write(manny.toLowerCase());
    </script>
</body>
</html>
