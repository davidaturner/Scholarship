<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Array examples</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>
        var students = [{ name: "James", age: 17 }, { name: "Robert" }, "Cathy", 6, ["Barbara", "Laura"]];
        console.log(students);
        console.log(students[0].name);
        console.log(students[2]);

        // length, push, pop, splice
        var fruits = ["Apples", "Bananas", "Grapes"];
        console.log(fruits);
        console.log(fruits.length);

        var newlen = fruits.push("Tomatoes");
        console.log(fruits);
        console.log(newlen);

        var fruit = fruits.pop();
        console.log(fruits);
        console.log(fruit);

        var removed = fruits.splice(1, 3);
        console.log(fruits);
        console.log(removed);

    </script>
</body>
</html>
