<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Array examples</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <!-- A. Declare a variable of an array of 5 different music artists.-->
    <!-- B. Print the 4th element.-->
    <!-- C. Add another artist at the end of the array.-->
    <!-- D. Remove the 4th element.-->
    <!-- E. Reverse the array-->
    <script>
        // A.
        var artists = ["Prince", "David Bowie", "Jack White", "Jay Z", "Charles Xavier"];
        console.log(artists);
        // B.
        console.log(artists[3]);
        // C.
        artists.push("Jack Black");
        console.log(artists);
        // D.
        var removed = artists.splice(3, 1);
        console.log(removed);
        console.log(artists);
        // E.
        console.log(artists.reverse());
    </script>
</body>
</html>
