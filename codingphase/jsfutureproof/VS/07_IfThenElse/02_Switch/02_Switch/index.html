<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Switch</title>
    <script>
        function colorwrite(msg, color) {
            if (msg == undefined) {
                document.write("<br />");
            } else {
                if (color == undefined) {
                    document.write("<h2 style='color: gainsboro'>" + msg + "</h2>");
                } else {
                    document.write("<h2 style='color: " + color + "'>" + msg + "</h2>");
                }
                console.log(msg);
            }
        }
    </script>
</head>
<body>
    <h1>Hello, World!</h1>

    <script>
        colorwrite("Starting here...");
        colorwrite();

        function stopsign(sign) {
            switch (sign) {
                case "green":
                    colorwrite("You may go, dude", "yellowgreen");
                    break;
                case "yellow":
                    colorwrite("Prepare to stop, fool!", "yellow");
                    break;
                case "red":
                default:
                    colorwrite("Stop!! Cretin!", "red");
                    break;
            }
        }

        stopsign("green");
        stopsign("yellow");
        stopsign("red");
        colorwrite();

        function evaluateGrade(user) {
            switch (user.grade) {
                case "A":
                    colorwrite("Well done, " + user.name + "! : " + user.grade, "yellowgreen");
                    break;
                case "B":
                    colorwrite("Good, " + user.name + "! : " + user.grade, "yellow");
                    break;
                case "C":
                    colorwrite("Ok, but get help, please, " + user.name + "! : " + user.grade, "yellowgreen");
                    break;
                case "F":
                default:
                    colorwrite(user.name + ": FAIL!!!", "red");
                    break;
            }
        }

        var belle = {
            name: "Belle",
            grade: "A"
        }
        var simpton = {
            name: "Simpton",
            grade: "B"
        }
        var thomas = {
            name: "Thomas",
            grade: "F"
        }

        evaluateGrade(belle);
        evaluateGrade(simpton);
        evaluateGrade(thomas);
        colorwrite();
    </script>
</body>
</html>
