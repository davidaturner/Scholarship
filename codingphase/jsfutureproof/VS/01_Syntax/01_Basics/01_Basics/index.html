<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Synax basics</title>
    <script>
        function greywrite(msg) {
            document.write("<h2 style='color:gainsboro'>" + msg + "</h2><br />");
            console.log(msg);
        }
    </script>
</head>
<body>
    <script>
        //Writing into an alert box, using window.alert()
        window.alert('Hello, World A!');

        // Writing into the HTML output using document.write()
        document.write('<h1>Hello, World!</h1>');

        // Writing into browser console, using console.log();
        console.log('Hello, World C!');

        // statement
        var box = "Honda Civic";

        // Writing into the HTML output using <script> above;
        greywrite(box);

        var first = 3;

        // expression
        var result = first * 17;
        greywrite(result);

        // case sensitive
        var carName = "Chevrolet";
        var carname = "BMW";
        greywrite(carname);

        // type of variable case
        var variable_case = "Snake Case!";
        var variableCase = "Camel Case!";
    </script>
</body>
</html>
