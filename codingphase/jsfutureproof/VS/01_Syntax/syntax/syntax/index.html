<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Synax basics</title>
    <script src="script.js"></script>
</head>
<body>
    <script>
        // Writing into the HTML output using document.write()
        document.write('<h1>Hello, World!</h1>');

        // statement
        var box = "Honda Civic";

        // greywrite() defined in script.js
        greywrite(box);

        var first = 3;

        // expression
        var result = first * 17;
        greywrite(result);

        // case sensitive
        var carName = "Chevrolet";
        var carname = "BMW";
        greywrite(carname);

        // type of variable case
        var variable_case = "Snake Case!";
        var variableCase = "Camel Case!";
    </script>
</body>
</html>
