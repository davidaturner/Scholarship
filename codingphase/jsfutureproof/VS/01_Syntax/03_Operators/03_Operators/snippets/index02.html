<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Operators</title>
    <script src="../script.js"></script>
</head>
<body>
    <h1>Hello, World</h1>
    <script>
        greywrite('Joe Santos')

        var isADeveloper = 'is a web developer!';
        greywrite('Joe Santos' + ' ' + isADeveloper);

        greywrite('1' + 5);

        greywrite(2 + '4');

        greywrite('2 + 4');

        var six = 2 + 4;
        greywrite(six);

        // comparisons
        var five = "5";
        greywrite(five == 5);

        greywrite(five === 5);

        greywrite(5 == 5);

        greywrite(5 === 5);

        greywrite(six != 5);

        greywrite(five != 5);

        greywrite(five !== 5);

        greywrite(five > six);

        greywrite(five < six);

        greywrite(five >= 5);

        greywrite((5 === 5) ? "yep" : "nope");

    </script>
</body>
</html>
