<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Operators</title>
    <script src="../script.js"></script>
</head>
<body>
    <h1>Hello, World</h1>
    <script>
        greywrite(4);

        var x = 4;
        var y = 2;

        // addition
        greywrite(x + y);

        // subtraction
        greywrite(x - 20);

        // multiplication
        greywrite(x * y);

        // division
        greywrite(4 / y);

        // modulo
        greywrite(x % 2);

        // increment
        greywrite(++x);

        // decrement
        greywrite(--y);

        x += 100;
        greywrite(x);

        x -= 96;
        greywrite(x);

        x *= y;
        greywrite(x);

        x /= 9;
        greywrite(x);

        x %= 1;
        greywrite(x);

    </script>
</body>
</html>
