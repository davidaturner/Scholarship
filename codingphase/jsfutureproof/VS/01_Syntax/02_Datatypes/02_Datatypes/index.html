<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Data Type examples</title>
    <script>
        function greywrite(msg) {
            document.write("<h2 style = 'color:gainsboro'>" + msg + "</h2 >");
            console.log(msg);
        }
    </script>
</head>
<body>
    <h1>Hello, World</h1>
    <script>
        // string
        greywrite('Joe Santos');
        greywrite("3344.55");

        // numbers
        greywrite(2 * 17);
        greywrite(2 * ((14 / 7) + 2));

        // boolean
        isPassed = true;
        if (isPassed) {
            greywrite(isPassed)
        } else {
            greywrite('is false')
        }
        var practice = 233 > 4400;
        greywrite(practice);

        // arrays
        var strangefruit = ['Apples', 'Pears', [34, 17], 'Grapefruit'];
        greywrite(strangefruit);
        var i;
        for (i = 0; i < strangefruit.length; i++) {
            greywrite(strangefruit[i]);
        }

        // object
        var person = {
            name: 'Joe Santos',
            age: 35,
            occupation: 'Web Developer',
            nameAndAge: function() {
                document.write("<h2>Strange Days</h2>");     
            }
        }
        greywrite(person);
        greywrite(person.name);
        person.nameAndAge();
        greywrite(person.occupation);

        // underdefined
        var bock;
        greywrite(bock);

        // null
        bock = null;
        greywrite(bock);

        
    </script>
</body>
</html>
