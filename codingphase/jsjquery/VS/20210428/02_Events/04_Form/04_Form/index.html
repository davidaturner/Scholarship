<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Event Object</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --grey1: #f2f2f2;
            --grey2: #e6e6e6;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            font-size: 24px;
        }
        .container {
            width: 80%;
            height: 620px;
            background-color: gainsboro;
            margin: 10px;
            padding: 10px;
        }
        .box {
            width: 150px;
            height: 150px;
            padding: 10px;
            margin: 5px;
        }
        .form {
            width: 95%;
            height: 200px;
            padding:10px;
            margin-top: 20px;
            margin-left: 5px;
            position: relative;
        }
        .btn {
            width: 20%;
            font-size: 16px;
            margin: 60px 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <div class="box" id="box1" style="background-color:red">
            <p>Box 1</p>
        </div>
        <div class="box" id="box2" style="background-color:red">
            <p>Box 2</p>
        </div>
        <div class="form" id="theForm" style="background-color:var(--grey2)">
            <form action="index.html" method="post">
                <label for="states">Choose a state:</label>
                <select name="states" id="states">
                    <option value="select">--- Select ---</option>
                    <option value="newyork">New York</option>
                    <option value="california">California</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="texas">Texas</option>
                </select>
                <label for="name">Enter name:</label>
                <input type="text" name="name" id="name" />
                <br />
                <button class="btn">Submit</button>
            </form>
        </div>
    </div>


    <script>
        $(function () {
            $('#states').change(function () {
                alert('Option selected.')
            })
            $('#name')
                .change(function (e) {
                    $('#box1').css({
                        backgroundColor: 'pink'
                    })
                    $('#box1').html('<i>' + e.target.value + '</i>')
                })
                .focusin(function () {
                    $('body').css({
                        backgroundColor: 'green'
                    })
                })
                .focusout(function () {
                    $('body').css({
                            backgroundColor: 'teal'
                    })
                })
        })
    </script>
</body>
</html>
