<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Event Object</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            font-size: 24px;
        }
        .container {
            width: 80%;
            height: 620px;
            background-color: gainsboro;
            margin: 10px;
            padding: 10px;
        }
        .box {
            width: 150px;
            height: 150px;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <div class="box" id="box1" style="background-color:red">
            <p>Box 1</p>
            <div id="boxit"></div>
        </div>
        <div class="box" id="box2" style="background-color:red">
            <p>Box 2</p>
            <a href="https://jquery.com">upper</a>
            <a href="https://google.com">lower</a>
        </div>
        <div class="box" id="box3" style="background-color:red">
            <p>Box 3</p>
        </div>
    </div>


    <script>
        $(function () {
            // pageX and pageY
            $(document).on("mousemove", function (e) {
                $("#box3").text("X: " + e.pageX + ", Y: " + e.pageY);
            })

            // target
            $("#box1").click(function (e) {
                $("#box1").css({
                    backgroundColor: 'yellow'
                })
                $("#boxit").text("id: " + e.target.id)
            })

            // preventDefault
            $("#box2 a").on("click", function (e) {
                e.preventDefault()
                $("#box2").css({
                    backgroundColor : 'green'
                })
            })
        })
    </script>
</body>
</html>
