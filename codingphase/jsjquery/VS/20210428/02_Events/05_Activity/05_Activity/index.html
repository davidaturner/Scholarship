<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Event Object</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --grey1: #f2f2f2;
            --grey2: #e6e6e6;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            font-size: 24px;
        }
        .container {
            width: 80%;
            height: 620px;
            background-color: gainsboro;
            margin: 10px;
            padding: 10px;
        }
        .box {
            width: 150px;
            height: 150px;
            padding: 10px;
            margin: 5px;
        }
        .form {
            width: 95%;
            height: 200px;
            padding:10px;
            margin-top: 20px;
            margin-left: 5px;
            position: relative;
        }
        .btn {
            width: 20%;
            font-size: 16px;
            margin: 60px 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Create 2 buttons-->
        <button class="btn" id="first">First</button>
        <button class="btn" id="second">Second</button>
        <div style="width:50%;height:200px;border:1px solid black"id="root"></div>

        <!-- Create a box-->
        <div class="box" style="background-color:green">Box</div>
    </div>


    <script>
        $(function () {
            // Click first button, console.log name
            var joesantos = "Joe Santos"
            $('#first').on('click', function () {
                console.log(joesantos)
                $('#root').text(joesantos)
            })

            // Hover over second button, console.log from 1 to 25
            // Hover is a combination of mouseenter and mouseleave.
            // Two functions are expected.
            // If only one function is applied, it would run on
            // both the mouseenter and mouseleave events.
            var str;
            $('#second').hover(
                // mouseenter
                function () {
                    for (let i = 1; i <= 25; i++) {
                        console.log(i)
                        if (i === 1) {
                            str = 1
                            continue
                        }
                        str += " " + i
                    }
                    $('#root').text(str)
                },
                // mouseleave
                function () {
                    console.log('mouseleave')
                }
            )
            // Create a box where when entering it it changes background color to red
            $('.box').mouseenter(function () {
                $(this).css({
                    backgroundColor: 'red'
                })
            })
        })
    </script>
</body>
</html>
