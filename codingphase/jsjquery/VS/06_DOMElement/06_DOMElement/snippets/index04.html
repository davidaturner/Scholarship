<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JQuery DOM Exercises</title>

    <link href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap" rel="stylesheet">
    <link href="./styles.css" type="text/css" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <div class="flex">
            <div class="box" id="box1">
                <p class="line">Box 1</p>
                <p class="line" style="color:green">Marco</p>
                <p class="line1">Polo</p>
            </div>
            <div class="box" id="box2">
                <p>Box 2</p>
                <div>
                    <div class="button" id="firstb">Button</div>
                    <div class="button" id="lastb">Button</div>
                </div>
            </div>
            <div class="box" id="box3"><p>Box 3</p></div>
        </div>
    </div>
    <script>
        $(function () {
            var box;
            console.log('DOM removal')
            /*
            box = "p:contains('Box 1')";
            $('#firstb').on('click', function () {
                $('#box3').wrap($(box));
            })
            $('#lastb').on('click', function () {
                $(box).remove();
            })
            */
            /* :contain element */
            box = $("p:contains('Box 1')");
            $('#firstb').on('click', function () {
                $('#box3').wrap(box);
            })
            $('#lastb').on('click', function () {
                /* remove element */
                box.remove();
                $("p:contains('Box 1')").remove();
                box.insertBefore('.box p');
            })

         })
    </script>
</body>
</html>
