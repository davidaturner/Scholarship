<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div style="width: 90%; height: 800px; background: #f2f2f2">

        <div style="width: 40%; height: 500px">
            <!-- Build button that when clicked console logs name-->
            <input type="button" id="firstbutton" value="Click Me!" /><br /><br />
        
            <!-- Build button that when hovering over it, counts to 25-->
            <input type="button" id="secondbutton" value="Click Me Also!" />
        
            <!-- Build Box that when entered the background turns red-->
            <div id="thebox" style="width: 200px; height: 200px; background: #99999983"></div>
        </div>
    </div>
    <script>
        $(function () {

            $('#firstbutton').on('click', function() {
                console.log("Joe")
            })

            $('#secondbutton').hover(function (event) {
                for(let i=0;i<26;i++) {
                    console.log(i)
                }
            })

            $('#thebox').on('mouseenter', function () {
                $(this).css({background: 'red'})
            })
        })

    </script>
</body>

</html>
