<body>
    <!-- 
        To use sass/scss:
        1. copy style.css into main.scss file.
        2. npm init. enter. enter 'y' if ok.
        3. npm install sass
        4. update package.json. replace "test" scripts with "compile."
            "compile": "sass --no-source-map main.scss style.css"
        5. update style in main.scss to scss format.
        6. npm run compile.
    -->
