<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .parent {
            opacity: 1;
            background-color: yellow;
            width: 100%;
            padding: 50px;
            transition: background-color 1s ease 0.2s,
                        width 0.5s ease-in-out,
                        opacity 3s ease-out;
        }

        .parent:hover {
            opacity: 0;
            width: 50%;
            background-color: red;
        }

        .child {
            background-color: black;
            height: 300px;
            transition-property: all;
            transition-duration: 0.5s;
            transition-timing-function: steps(4, end);
        }

        .child:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- cssreference.io/transitions-->

    <!-- transition-delay -->
    <!-- transition-duration -->
    <!-- transition-property: (none), all, background, color, transform-->
    <!-- transition-timing-function: ease, ease-in, ease-out, etc. -->
    <!-- transition: property, duration (required), timing-function, delay-->
<div class="parent">
    <div class="child"></div>
</div>
</body>
</html>
