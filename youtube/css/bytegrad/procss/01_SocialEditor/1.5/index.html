    <!-- The Block, Element, Modifier methodology (commonly referred to as BEM) is a 
    popular naming convention for classes in HTML and CSS. 
    
    In this CSS methodology a BLOCK is a top-level abstraction of a new component, 
    for example a button: .btn { }. This block should be thought of as a parent.

    Child items, or ELEMENTS, can be placed inside and these are denoted by two 
    underscores following the name of the block like .btn__price { }. 
    
    Finally, MODIFIERS can manipulate the block so that we can theme or style that 
    particular component without inflicting changes on a completely unrelated module. 
    This is done by appending two hyphens to the name of the block just like 
    btn--orange.     

    The Point in using BEM is to reduce the (long) application reliance on css
    specificity rules as indicated my the following example:

    Non-BEM:
    <div class="card big">
        <img src="#" alt="#" class="img">
        <p>Hello World!</p>
    </div>
    <div class="comment big">
        <img src="#" alt="#" class="img">
        <p>Hello World!</p>
    </div>

    This simplifies css rulesets. To wit: how to I style 'p' in 'card' without
    automatically styling 'p' in comment? And what if my comment was an id? What
    specificity rule dictate what style to apply? What if card needs a different
    modifier for 'big' than comment?

    BEM:
    <div class="card card--big">
        <img src="#" alt="#" class="card__img">
        <p class="card__text">Hello World!</p>
    </div>
    <div class="comment comment--big">
        <img src="#" alt="#" class="comment__img">
        <p class="comment__text">Hello World!</p>
    </div>

    Three additional rules:
    1. Whenever possible do not style using tags.
    2. Whenever possible do not style using id.
    3. Whenever possible do not reuse class names.

-->
    <div class="app_container">

        <!-- In this case, sidebar is menu items AND footer information.-->

        </div>
        <!-- All items created here are related-->
