<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 98vw;
            height: 98vh;
            border: 1px solid red;
        }
        dt {
            color: limegreen;
        }
        dd {
            color: indianred;
        }
    </style>
</head>
<body>
<!-- Table -->
    <table>
        <caption><h5>Table of Numbers!</h2></caption>
        <tr>
            <th>one</th>
            <th>two</th>
            <th>three</th>
        </tr>
        <tr>
            <td>one</td>
            <td>two</td>
            <td>three</td>
        </tr>
        <tr>
            <td>four</td>
            <td>five</td>
            <td>six</td>
        </tr>
    </table>
    <br />
    <table>
        <thead>
            <caption><h5>Table of Numbers!</h2></caption>
            <tr>
                <th colspan="2">one</th>
                <th>two</th>
                <th>three</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>one</td>
                <td>two</td>
                <td>three</td>
            </tr>
            <tr>
                <td>four</td>
                <td>five</td>
                <td>six</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
