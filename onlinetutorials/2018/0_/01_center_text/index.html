<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Center</title>
    <style>
        * {
           padding: 0;
           margin: 0;
           box-sizing: border-box; 
        }
        body {
            height: 100vh;
            width: 100vw;
            background: #ffd200;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            padding: 0;
            margin: 0;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <h1>Text Center</h1>
</body>
</html>
