<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>List Examples</title>
    <style>
        tr {
            padding: 2px 40px;
        }
        .container{
            width: 90%;
            margin: 10px auto;
            font-size: 22px;
        }
        #first-table {
            border: 5px solid blue;
            margin: 2px;
        }
        #second-table {
            border: 3px solid red;
            padding: 2px;
        }
        caption {
            border-top: 1px solid red;
            border-left: 1px solid red;
            border-right: 1px solid red;
            color: palevioletred;
        }

        caption + thead {
            background-color: lightpink;
            color: red;
            font-size: 1.4em;

        }

        tr td {
            border: 1px solid pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello World!</h2>
        <br />
        <table id="first-table">
            <tr>
                <th>Column1</th>
                <th>Column2</th>
                <th>Column3</th>
            </tr>
            <tr>
                <td>Lemon</td>
                <td>Apple</td>
                <td>Pear</td>
            </tr>
            <tr>
                <td>Grapes</td>
                <td>Orange</td>
                <td>Cucumber</td>
            </tr>
        </table>
    </div>
    <br /><br />
    <div class="container">
        <h2>Second Table</h2>
        <br />
        <table id="second-table">
            <caption><h1>Caption</h1></caption>
            <thead>
                <tr>
                    <th>Column1</th>
                    <th>Column2</th>
                    <th>Column3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lemon</td>
                    <td>Apple</td>
                    <td>Pear</td>
                </tr>
                <tr>
                    <td>Grapes</td>
                    <td>Orange</td>
                    <td>Cucumber</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
