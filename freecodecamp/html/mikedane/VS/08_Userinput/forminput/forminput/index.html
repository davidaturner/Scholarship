<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Input examples</title>
    <style>
        input {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <form>
        Text: <input type="text" /><br />
        <input type="text" value="Enter Text" /><br />
        Password: <input type="password" /><br />
        <input type="range" id="cowbell" name="cowbell"
               min="0" max="100" value="90" step="10"><br />
        <input type="date" /><br />
        <input type="file" /><br />
        <textarea rows="5" cols="30">Enter a paragraph!
        </textarea><br /><br />
        <br />
        Checkbox:<br />
        Check 1: <input type="checkbox" /><br />
        Check 2: <input type="checkbox" /><br />
        Check 3: <input type="checkbox" /><br />
        <br />
        Radio:<br />
        Choice 1: <input type="radio" name="mychoice" /><br />
        Choice 2: <input type="radio" name="mychoice" /><br />
        <br />
        <input type="submit" />
    </form>
</body>
</html>
