<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Links to External Websites</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            font-size: 32px;
        }
        a {
            text-decoration: none;
        }
        main {
            width: 80%;
            margin: auto;
        }
        .container {
            width: 500px;
            height: 700px;
            background-color: gainsboro;
            color: azure;
            border: 5px solid grey;
            margin:  20px auto;
            padding: 20px;
        }
        .reenie {
            font-family: 'Reenie Beanie', cursive;
            font-size: 3.0em;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            Google:  <a href="https://www.google.com">Link</a><br />
            Bitchute: <a href="https://www.bitchute.com">Link</a><br />
            LinkedIn: <a href="https://www.linkedin.com">Link</a><br />
            <br />
            <div class="reenie">
                <a href="https://www.google.com" target="_blank">Google</a><br />
                <a href="https://www.bitchute.com" target="_blank">Bitchute</a><br />
                <a href="https://www.linkedin.com" target="_blank">LinkedIn</a><br />
            </div>
        </main>
    </div>
</body>
</html>
