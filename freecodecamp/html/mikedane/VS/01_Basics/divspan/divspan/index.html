<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Divs and Spans</title>
</head>
<body>
    <!-- inline elements -->
    <a href="#">Link1</a>
    <a href="#">Link2</a>
    <a href="#">Link3</a>
    <hr />
    <!-- block elements -->
    <p>First Paragraph</p>
    <p>Second Paragraph</p>
    <p>Third Paragraph</p>
    <hr />
    <!-- inline elements -->
    <span>Span1</span>
    <span>Span2</span>
    <span>Span3</span>
    <hr />
    <!-- block elements -->
    <div>Div1</div>
    <div>Div2</div>
    <div>Div3</div>
</body>
</html>
