<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Image Examples</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .container {
            width: 900px;
            height: 760px;
            border: 1px solid black;
            position: relative;
            background-color: gainsboro;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i2-prod.mirror.co.uk/incoming/article11536541.ece/ALTERNATES/s1200b/PAY-Billie-Piper-new-pink-hair.jpg"
             height="200" alt="billie piper pink" /><br />
        <img src="https://i2-prod.mirror.co.uk/incoming/article11536541.ece/ALTERNATES/s1200b/PAY-Billie-Piper-new-pink-hair.jpg"
             height="250" alt="billie piper pink" /><br />
        <img src="https://i2-prod.mirror.co.uk/incoming/article11536541.ece/ALTERNATES/s1200b/PAY-Billie-Piper-new-pink-hair.jpg"
             height="300" alt="billie piper pink" /><br />
        <div style="position: absolute; top: 0; right: 0;">
            <img src="cats/cat01.jpg" alt="cat 1" height="200"/>
        </div>
        <img src="cats/cat01.jpg" alt="cat 1" height="250" style="position:absolute; top: 250px; right:50px;"/>
    </div>
</body>
</html>
