<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Examples</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        div {
            border: 1px solid yellow;
        }
        video {
            width: 45%;
        }
        h1 {
            padding-top: 35px;
        }
        .container {
            width: 800px;
            height: 700px;
            background-color: gainsboro;
            margin: 40px auto;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="width: 50%; margin: auto; position: relative;">
            <h1>Video</h1>
            <video src="vids/sample_960x540.mp4"></video>
            <h1>Video w Thumb/Poster and Controls</h1>
            <video src="vids/sample_960x540.mp4" poster="vids/catthumb.jpg" controls></video>
            <h1>Video w Autoplay</h1>
            <video src="vids/sample_960x540.mp4" autoplay></video>
        </div>
    </div>
</body>
</html>
