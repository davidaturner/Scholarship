<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Examples</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        div {
            border: 1px solid yellow;
        }
        video {
            width: 45%;
        }
        h1 {
            padding-top: 35px;
        }
        .container {
            width: 800px;
            height: 700px;
            background-color: gainsboro;
            margin: 50px auto;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="width: 71%;margin: 30px auto;position: relative;">
            <h1>Mattie's Start</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/n_yE94noAJs" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
