<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Shaheb</title>
    <script>
        /*
            Sync vs Async
        */

        // Example of sync
        i = "I "
        eat = "eat "
        iceCream = "ice cream "
        withA = "with a "
        spoon = "spoon!"

        // Running the code from top to bottom.
        console.log(i)
        console.log(eat)
        console.log(iceCream)
        console.log(withA)
        console.log(spoon)

        // Example of async
        console.log(i)
        console.log(eat)
        // console.log(iceCream)
        // setTimeout is an async function
        setTimeout(() => {
            console.log(iceCream), 4000
        })
        console.log(withA)
        console.log(spoon)
    </script>
</head>

<body>
    <p style="color:limegreen">I am learning async js!</p>
</body>

</html>
