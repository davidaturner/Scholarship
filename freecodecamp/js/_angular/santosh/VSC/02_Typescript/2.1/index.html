<body>
    <!-- 
        Quick Typescript project set up.

        1. Install typescript and transpiler.

        2. Create a project directory. Change to project directory.

        3. Initial package: (optional if global ts is not set)
            npm init
            Accept default values.

        4. Install typescript: (optional if global is not set.)
            npm i typescript

        5. Initial project:
            tsc --init
        
        5. Edit the resulting tsconfig.json file to specifications.
            Use 'es2015' for all browsers.

        6. Create and add to index.ts.

        7. Transpile into JS.
            tsc index.ts

        8. Run JS file using node command.
            node index.js
        
        
    -->
</body>
