<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master DOM Manipulation: Part 1</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family:Arial, Helvetica, sans-serif;
            font-size: 22px;
            height: 93vh;
            width: 100%;
            background: rgb(60, 60, 60);
            color: white;
            position: relative;
        }
        ul  {
            list-style: none;
            background: rgb(60, 60, 60);
            margin: 50px 20px;
        }

        .item {
            width: 90%;
            height: 80px;
            font-size: 2.2rem;
            margin: 0 auto;
            background-color: white;
            color: black;
            border: 2px solid rgb(60, 60, 60);
            display: flex;
            flex-direction: column;
            justify-content:center;
            align-items: center;
        }
        .container {
            height: 95%;
            width: 80%;
            margin: 45px auto;
            border: 5px solid white;
            border-radius: 30px;
            padding: 55px 0;
        }
        .main-heading {
            width: 90%;
            margin: auto 65px;
            font-size: 4.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-heading">
            Favorite Movie Franchise
        </h1>
        <ul>
            <li class="item">The Matrix</li>
            <li class="item">Star Wars</li>
            <li class="item">Harry Potter</li>
            <li class="item">Lord of the Rings</li>
            <li class="item">Captain Marvel</li>
        </ul>

        <script src="app.js"></script>
    </div>
</body>
</html>
