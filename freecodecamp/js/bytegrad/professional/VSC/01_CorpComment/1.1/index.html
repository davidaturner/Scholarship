<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics</title>
    <!-- links contact the network asynchronously.-->
    <link rel="stylesheet" href="style.css">
    <!-- script files are synchronous. (async) links cannot finish loading.-->
    <!-- unless you add 'defer'-->
    <script src="script.js" defer></script>
</head>
<body>
    <p>Ready!</p>
    <!-- blocking. place scripts here to keep 'head' loading as quick as poss.-->
    <!-- without 'defer' it is better to put scripts at end of body.-->
    <!-- <script src="script.js"></script> -->
</body>
</html>
