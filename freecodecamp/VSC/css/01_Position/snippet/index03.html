<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" 
        rel="stylesheet">
        <style>
            body {
                font-family: 'Montserrat', sans-serif;
                font-size: 22px;
            }
            .container {
                width: 1145px;
                height: 850px;
                background: #f2f2f2;
            }
            .centerbox {
                width: 900px;
                height: 400px;
                background: #bfbfbf;
                position: relative;
                top: 225px;
                left: 115px;
            }
            .box {
                height: 150px;
                width: 150px;
            }
            .box1 {
                background: red;
                position: fixed; /* relative to the browser */
                bottom: 0;
                right: 200px;
            }
            .box2 {
                background: blue;   
                position: absolute; /* relative to the centerbox */
                bottom: 0; 
                z-index: 30;     /* Lay out in front */             
            }
            .box3 {
                background: yellow; 
                position: absolute; /* relative to the centerbox */
                bottom: 20px;
                left: 20px;
                z-index: 2; /* Lay behind box2 */
            }
            .box4 {
                background: green;  
                position: absolute; /* relative to the centerbox */
                bottom: 40px;
                left: 40px;
                z-index: 1; /* Lay behind box3 */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="centerbox">
                <span style="padding-left: 30px">This is the Centerbox!</span>
                <div class="box box1"></div>              
                <div class="box box2">Box 2</div>
                <div class="box box3"></div>
                <div class="box box4"></div>
            </div>
        </div>
    </body>
</html>
