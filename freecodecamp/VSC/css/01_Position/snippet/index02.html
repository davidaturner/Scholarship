<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" 
        rel="stylesheet">
        <style>
            body {
                font-family: 'Montserrat', sans-serif;
                font-size: 22px;
            }
            .container {
                width: 1145px;
                height: 850px;
                background: #f2f2f2;
            }
            .centerbox {
                width: 900px;
                height: 400px;
                background: #bfbfbf;
                position: relative;
                top: 225px;
                left: 115px;
            }
            .box {
                height: 150px;
                width: 150px;
                opacity: 0.6;
            }
            .box1 {
                background: red;
                position: absolute; /* relative to centerbox */
                bottom: 0;
                left: -10px;
            }
            .box2 {
                background: blue;   /* slides up to where box1 was */
            }
            .box3 {
                background: yellow; /* slides up to where box2 was */
            }
            .box4 {
                background: green;  /* slides up to where box3 was */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="centerbox">
                <span style="padding-left: 30px">This is the Centerbox!</span>
                <div class="box box1"></div>              
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>
            </div>
        </div>
    </body>
</html>
