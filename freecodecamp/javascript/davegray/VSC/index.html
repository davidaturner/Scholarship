<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave Gray JS</title>
    <script>
        // four basic types used for JS
        console.log(typeof ("John Smith")) // string
        console.log(typeof (45)) // number
        console.log(typeof (false)) // boolean
        console.log(typeof (poop)) //undefined

        // if you name a variable with more than one word
        // use camelcase.
        let myNumber = 42
        console.log(myNumber)
        // arithmetic operators
        console.log(myNumber + 2) // add
        console.log(myNumber - 2) // subtract
        console.log(myNumber * 2) // multiply
        console.log(myNumber / 2) // division
        console.log(myNumber + 2) // modulus

        let myVariable = "Fresh"
        let myCombo = myNumber + myVariable
        console.log(myCombo)

        // boolean comparison
        console.log(myVariable === "Fresh")
        console.log(myVariable > "Apple")
        console.log(myVariable > "Farscape")
        console.log("Dorn")
        console.log(myNumber != 88) // comparison is a boolean result
        console.log(myNumber > 88)
        console.log(myNumber < 88)

        alert("Hello, World!")
    </script>
</head>

<body>
    <p>Open console.log.</p>
</body>

</html>
