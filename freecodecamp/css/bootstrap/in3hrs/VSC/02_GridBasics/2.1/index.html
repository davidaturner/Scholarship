<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap via CDN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <style>
        [class*='col'] {
            padding: 1rem;
            background-color: #33b5e5;
            border: 2px solid ghostwhite;
            color: #fff;
        }
    </style>
</head>
<body>

    <div style="background:red" class="container border">Container</div>
    <div style="background:yellowgreen" class="container-fluid border">Container Fluid</div>
    <div style="background:blueviolet" class="container-md border">Container-md
    <div class="row">
        <div class="col">01</div>
        <div class="col">02</div>
        <div class="col">03</div>
        <div class="col">04</div>
        <div class="col">05</div>
        <div class="col">06</div>
        <div class="col">07</div>
        <div class="col">08</div>
        <div class="col">09</div>
        <div class="col">10</div>
        <div class="col">11</div>
        <div class="col">12</div>
    </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
</body>
</html>
