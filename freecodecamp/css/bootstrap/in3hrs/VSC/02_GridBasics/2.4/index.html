<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap via CDN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <style>
        [class*='col'] {
            padding: 1rem;
            background-color: #33b5e5;
            border: 2px solid ghostwhite;
            color: #fff;
        }
    </style>
</head>
<body>
    <div style="background:lightgray" class="container-md">
        <div class="row">
            <div class="col-md-4 col-sm-4">Col 1</div>
            <div class="col-md col-sm-4">Col 2</div> 
            <div class="col-md-5 col-sm-4">Col 3</div> 
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-4">Col 1</div>
            <div class="col-lg-6 col-md-4">Col 2</div> 
            <div class="col-lg-4 col-md-4">Col 3</div>             
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
</body>
</html>
