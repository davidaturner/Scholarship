<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5.0 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>

</head>
<body>
    <!-- Bootstrap is a 12 column grid.-->
    <!-- exception to this:-->
    <!-- col (no specification. fills as much space as possible. -->
    <!-- use of col-auto fits whatever text is in it. May wrap around.-->

    <!-- if container is unspecified.-->
    <div class="container">
        <div class="row">
            <!-- on large screens/breakpoints take 4 columns; otherwise 
                take 8 columns; test this on inspect.-->
            <div class="col-lg-4, col-8">
                <div class="box"></div>
            </div>
            <!-- for all breakpoints-->
            <div class="col-4">
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
