<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
        <!-- bobby forgot to add bootstrap 4 in the mix -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">    
    <link rel="stylesheet" href="css/site.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" 
    crossorigin="anonymous"></script>
</head>
<body>
     <div class="container">
        <div class="row display-1">
            <div class="col text-center fw-bold pb-5">
                HTML Attributes
            </div>
        </div>
        <div class="row">
            <header title="Header is a Semantic element" class="col text-center h2">&lt;header&gt;</header>
        </div>
        <div class="row">
            <nav class="col text-center h2 bg-warning">&lt;nav&gt;</header>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <section style="background-color: #ff993b;" class="col text-center h2">&lt;section&gt;</section>
                </div>

                <div class="row">
                    <article class="col text-center h2 bg-secondary" style="color:white"
                        title="Attributes can be combined">&lt;article&gt;</article>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <aside class="col text-center h2">&lt;aside&gt;</aside>
                </div>
            </div>
        </div>
        <div class="row">
            <footer class="col text-center h2">&lt;footer&gt;</footer>
        </div>
        <div class="row h3 mt-5">
            <div class="col">
                <ul>
                    <li>
                        An <a href="http://www.coderfoundry.com">anchor tag</a> (aka "link") has an <span
                            class="text-info fw-bolder">href</span> attribute that can be used to take the user
                        somewhere.
                    </li>
                    <li class="mt-3">
                        An <a href="http://www.coderfoundry.com" target="_blank">anchor tag</a> (aka "link") has an
                        <span class="text-info fw-bolder">href</span> attribute that can be used to take the user
                        somewhere. Target == _blank.
                    </li>
                </ul>
            </div>
        </div>
        <ul class="mt-4" style="list-style-type: none;">
            <li class="mt-2"><img src="/favicon.ico"></li>
            <li class="mt-2"><img src="/fooicon.ico" alt="This displays when the image is missing"></li>
            <li class="mt-2"><img src="/favicon.ico" alt="fav icon" height="50" width="50"></li>
        </ul>
    </div>
</body>
</html>
