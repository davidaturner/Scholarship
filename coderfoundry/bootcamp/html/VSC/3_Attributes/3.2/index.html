<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">    
    <link rel="stylesheet" href="./css/site.css">
</head>
<body>
    <div class="container">
        <div class="row display-1">
            <div class="col text-center fw-bold pb-5">
                HTML Attributes
            </div>
        </div>
        <div class="row">
            <!-- title is used to prevent script when cursor hovers-->
            <header class="col text-center h2" title="this is the header">&lt;Header&gt;</header>
        </div>
        <div class="row">
            <nav class="col text-center h2 bg-warning">&lt;Nav&gt;</nav>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <section class="col text-center h2" style="background-color: #ff993b">&lt;Section&gt;</section>
                </div>
                <div class="row">
                    <section class="col text-center h2">&lt;Article&gt;</section>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <aside class="col text-center h2">&lt;Aside&gt;</aside>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
