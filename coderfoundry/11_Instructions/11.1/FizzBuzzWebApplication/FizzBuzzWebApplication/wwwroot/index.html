<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fizz Buzz Simple App</title>
    <style>
        .container {
            width: 100vw;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="myInp1" />
        <input type="text" id="myInp2" />
        <input type="text" id="myIlmt" value="40"/>
        <button id="myBtn">Submit</button>
        <hr />
        <div id="results"></div>
    </div>
    <script>
        document.getElementById('myBtn').addEventListener('click', function () {
            let fizzval = parseInt(document.getElementById('myInp1').value)
            let buzzval = parseInt(document.getElementById('myInp2').value)
            let ilmt = parseInt(document.getElementById('myIlmt').value)

            var results = ""
            for (let i = 0; i < ilmt+1; i++) {
                if (icheck(i, fizzval) && icheck(i, buzzval)) {
                    results += "fizzbuzz"
                } else if (icheck(i, fizzval)) {
                    results += "fizz"
                } else if (icheck(i, buzzval)) {
                    results += "buzz"
                } else {
                    results += i
                }
                results += " "
            }

            let resultsid = document.getElementById('results')
            resultsid.innerText = `Results: ${results}`;
        });

        function icheck(i, val) {
            return (i > 0 && i % val == 0);
        }
    </script>
</body>
</html>
