<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is css?</title>
    <!-- External stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Internal stylesheet -->
    <style>
        p {
            color: limegreen;
        }
    </style>
    <!-- the order if using external and internal is important!-->
</head>

<body>
    <!-- Three ways of styling.-->
    <!-- External stylesheet, Internal stylesheet, inline styling-->
    <p style="background-color:brown">I'm learning css.</p>
</body>

</html>
