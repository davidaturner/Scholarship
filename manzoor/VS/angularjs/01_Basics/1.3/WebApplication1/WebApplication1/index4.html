<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8" />
    <title>AngularJS Exercise</title>
</head>
<!--
    Make sure you NuGet the AngularJS package.
-->
<!-- 
    Most used angularjs directives:
    ng-app      ng-true-value       ng-if
    ng-bind     ng-false-value      ng-controller
    ng-init     ng-options          ng-view
    ng-show     ng-click
    ng-hide     ng-model
-->
<body ng-init="a=12;">
    <div ng-hide ="true"">
        <!--
    <div ng-show="false">
        -->
        {{5+3}}
        {{a+5}}
        {{a*a}}
    </div>
        <p>
            A value:
            <scan ng-bind="a"></scan>
        </p>
        <!--
        <scan ng-bind="a"></scan>
        -->

        <script src="Scripts/angular.min.js"></script>
</body>
</html>
