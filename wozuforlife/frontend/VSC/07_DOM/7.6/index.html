<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacting with the DOM</title>
</head>
<body>
    <!-- example 1 -->
    <div id="div1" onclick="removeAChild()">
        <p id="p1">Hi! I'm a paragraph.</p>
        <p id="p2">Hello! I'm another paragraph.</p>
    </div>

    <!-- example 2 -->
    <button onclick="addAChild()">Add a div element to the container!</button>
    <div id="container"></div>

    <!-- example 3 -->
    <p>Click the button to remove the first item from the list.</p>
    <ul id="myList">
        <li>JavaScript</li>
        <li>C#</li>
        <li>Java</li>
        <li>Python</li>
        <li>Ruby</li>
    </ul>
    <button onclick="myFunction()">Try it</button>

    <script src="script.js" defer></script>
</body>
</html>
