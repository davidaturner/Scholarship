<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p id="example"></p>
    <script>
        url = 'https://api.github.com/users/davidaturner'
        let newRequest = new XMLHttpRequest();
        newRequest.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            let myObj = JSON.parse(this.responseText);
            document.getElementById("example").innerHTML = myObj.bio;
            // document.getElementById("example").innerHTML = myObj.name;
        }
        };
        newRequest.open("GET", url, true);
        // newRequest.open("GET", "new.json", true);
        newRequest.send();
    </script>
</body>
</html>
