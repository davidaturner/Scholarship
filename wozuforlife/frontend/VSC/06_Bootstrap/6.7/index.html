<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Examples</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        div {
            border: 1px solid pink;
        }
    </style>
</head>
<body>
    <!-- The horizontal alignment of columns is primarily managed by their parent row 
    element. You can align the columns within a row horizontally using one of the 
    following classes:

    justify-content-start: Aligns columns to the left side of the row.
    justify-content-center: Aligns columns to the middle of the row.
    justify-content-end: Aligns columns to the right side of the row.
    justify-content-around: Aligns columns with equal distribution of 
    space around them.
    justify-content-between: Aligns columns to the left and right with equal 
    space between each element while filling the row. -->
    <div class="container">
    <div class="row justify-content-start">
        <div class="col-4">One of two columns</div>
        <div class="col-4">One of two columns</div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">One of two columns</div>
        <div class="col-4">One of two columns</div>
    </div>
    <div class="row justify-content-end">
        <div class="col-4">One of two columns</div>
        <div class="col-4">One of two columns</div>
    </div>
    <div class="row justify-content-around">
        <div class="col-4">One of two columns</div>
        <div class="col-4">One of two columns</div>
    </div>
    <div class="row justify-content-between">
        <div class="col-4">One of two columns</div>
        <div class="col-4">One of two columns</div>
    </div>
</div>
</body>
</html>
