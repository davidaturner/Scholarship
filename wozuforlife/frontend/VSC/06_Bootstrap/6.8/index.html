<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Examples</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container,
        .container-fluid {
            background-color: lightseagreen;
        }
        .col {
            border: 1px solid pink;
        }
    </style>
</head>
<body>
    <!-- The vertical alignment of columns is also managed by their parent row element. 
    You can align the columns within a row vertically using one of the following 
    classes:

    align-items-start: Aligns columns to the top of the row.
    align-items-center: Aligns columns to the middle of the row.
    align-items-end: Aligns columns to the bottom of the row. -->
<div class="container">
    <div class="row align-items-start" style="height: 200px; border: 1px dotted blue;">
        <div class="col">One of three columns</div>
        <div class="col">One of three columns</div>
        <div class="col">One of three columns</div>
    </div>
    <div class="row align-items-center" style="height: 200px; border: 1px dotted blue;">
        <div class="col">One of three columns</div>
        <div class="col">One of three columns</div>
        <div class="col">One of three columns</div>
    </div>
    <div class="row align-items-end" style="height: 200px; border: 1px dotted blue;">
        <div class="col">One of three columns</div>
        <div class="col">One of three columns</div>
        <div class="col">One of three columns</div>
    </div>
</div>
</body>
</html>
