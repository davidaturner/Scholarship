<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Examples</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <style>
        div {
            border: 1px solid pink;
        }
    </style>
</head>
<body>
    <!-- Time to recap the screen sizes for each breakpoint you learned earlier in the 
    media queries topic:
        sm: 576px and up
        md: 768px and up
        lg: 992px and up
        xl: 1200px and up

        Several classes in Bootstrap include a breakpoint designation to indicate 
        when that particular rule should apply. This is much easier than writing 
        your own media queries to handle all of the rules to apply for each screen size.

        For columns, you can use the same col-* classes you've been using, but 
        with a breakpoint included in the class name. So for example, if you wanted 
        an element to span 4 columns when viewed on a large screen but 8 columns 
        when viewed on a small screen, you could use the following code: -->
    <div class="row">
        <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
        <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
        <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
        <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
    </div>
        <div class="row">
        <div class="col-lg-6 col-sm-3">.col-lg-6 .col-sm-3</div>
        <div class="col-lg-6 col-sm-3">.col-lg-6 .col-sm-3</div>
        <div class="col-lg-6 col-sm-3">.col-lg-6 .col-sm-3</div>
        <div class="col-lg-6 col-sm-3">.col-lg-6 .col-sm-3</div>
    </div>
</body>
</html>
