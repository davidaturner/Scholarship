<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Examples</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <style>
        div {
            border: 1px solid pink;
        }
    </style>
</head>
<body>
    <!-- You can move elements to the right by using an offset-* class. This class 
    will increase the left margin of an element by the number of columns you 
    specify. -->

    <!-- You can use breakpoints for offset classes as well as the column size classes, 
    this gives you a lot of flexibility in aligning your elements according to their 
    screen size. Breakpoints are not required to use an offset. -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">.col-sm-4</div>
            <div class="col-sm-4 offset-sm-4">.col-sm-4 .offset-sm-4</div>
        </div>
        <div class="row">
            <div class="col-sm-3 offset-sm-3">.col-sm-3 .offset-sm-3</div>
            <div class="col-sm-3 offset-sm-3">.col-sm-3 .offset-sm-3</div>
        </div>
        <div class="row">
            <div class="col-sm-6 offset-sm-3">.col-sm-6 .offset-sm-3</div>
        </div>
    </div>
</body>
</html>
