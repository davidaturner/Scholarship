<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Examples</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <style>
        div {
            border: 1px solid pink;
        }
    </style>
</head>
<body>
    <!-- The use of input-group-sm and input-group-lg causes the size of the input and 
    prepended text to change. You will also notice the use of span tags that each 
    have an input-group-text and are wrapped inside of a div element with the 
    input-group-prepend class. This is a way to visually link text with an input 
    within the input group. It provides a nice styled appearance to the form for  
    your users. -->
    <div class="container">
        <form>
            <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Small</span>
                </div>
                <input type="text" class="form-control">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Default</span>
                </div>
                <input type="text" class="form-control">
            </div>

            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Large</span>
                </div>
                <input type="text" class="form-control">
            </div>
        </form>
        <form>
            <div class="input-group input-group-sm">
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">Small</span>
                </div>
            </div>

            <div class="input-group">
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">Default</span>
                </div>
            </div>

            <div class="input-group input-group-lg">
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">Large</span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
