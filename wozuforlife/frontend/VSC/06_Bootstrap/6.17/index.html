<!DOCTYPE html>
<html lang="en">
<head>
    <!-- To update bootstrap theme from default. -->
    <title>Bootstrap Lesson</title>
    <!-- Using flatly theme. -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/flatly/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-gJWVjz180MvwCrGGkC4xE5FjhWkTxHIR/+GgT8j2B3KKMgh6waEjPgzzh7lL7JZT" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Add jquery, popper and bootstrap js. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

        <style>
            body {
                font-size: 28px;
            }

            body, div {
                border: 1px solid pink;
            }
        </style>
</head>
<body>
<button class="btn" style="background-color: aquamarine;">Click Me</button>

<input type="button" class="btn" value="Click Me!" style="background-color: aquamarine;" />
<a href="http://google.com" class="btn" style="background-color: aquamarine;">Go To Google</a>

<!-- Along with styling a button to have a nicer appearance, you can also change the color 
of a button by using one of the btn-* classes that use the semantic color naming system. -->
<!-- You must use the btn and btn-* classes in combination. A btn-* color class does not 
replace the need for the btn class. -->
<button class="btn btn-primary">Submit</button>
<button class="btn btn-secondary">Cancel</button>

<!-- You can also change the outline color of a button with the 
btn-outline-* color classes.  -->
<button class="btn btn-outline-primary">Submit</button>
<button class="btn btn-outline-secondary">Cancel</button>

<!-- If you want to make your buttons appear larger or smaller there are classes 
for that too! The btn-lg class will make the button appear larger, while the 
btn-sm class will make the button appear smaller. -->
<button class="btn btn-primary btn-sm">Small Button</button>
<button class="btn">Default Button</button>
<button class="btn btn-success btn-lg">Large Button</button>

<!-- If you want a button to appear the same width as it's parent element, you can use 
the btn-block class. This will cause the button to fill the entire width of the 
surrounding element.  -->
<button class="btn btn-block btn-primary">Block Button</button>


</body>
</html>
