<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Examples</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <style>
        div {
            border: 1px solid pink;
        }
    </style>
</head>
<body>
    <!-- Using many of the same classes you can manage the layout of your form 
    within a grid system. However, there is a special class called form-row 
    that provides a more compact layout for your form elements. -->
    <!-- Now resize your browser between smaller and larger widths until you see 
    the form groups change size and position -->
    <div class="container">
        <form>
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" class="form-control">
                </div>
                <div class="col-md-6 form-group">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" class="form-control">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
