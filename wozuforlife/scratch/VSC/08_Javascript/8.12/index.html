<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS scripts</title>
</head>
    <!-- Using the event.target property together with the element.tagName property 
    to find out which element triggered a specified event: -->
<body onclick="myFunction(event)">
    <!-- <h1>Hello, World!</h1> -->
    <p>Click on any elements in this document to find out which element triggered the 
        onclick event.</p>
    <h1>This is a heading</h1>
    <button>This is a button</button>
    <p id="demo"></p>
    
    <script src="index.js" defer></script>
</body>
</html>
