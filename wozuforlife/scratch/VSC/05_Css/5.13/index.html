<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-size: 22px;
        }
        h1 {
            margin: 0 20px;
            padding-top: 50px;
            padding-left: 23px;
        }
        .container {
            width: 500px;
            height: 600px;
            margin: 30px 50px;
            background-color: gainsboro;
            position: relative;

        }
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 30px;
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <!-- The padding is the space between the content of the element and its border. -->

    <!-- Usually, when you set the width and height of an element using CSS width and height 
    properties, in reality, you are only setting the width and height of the content area 
    of an element. The actual width and height of the element's box depend on several 
    factors. -->
    <div class="container">
        <h1>A Couple of Boxes!</h1>
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
    </div>
</body>
</html>
