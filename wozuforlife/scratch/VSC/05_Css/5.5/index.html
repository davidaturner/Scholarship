<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Border</title>
    <style>
        p {
            border-style: dashed dotted ridge double;
        }
        .container {
            font-size: 22px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- 
        Border-Style
        The border-style property sets what kind of border you want and may 
        take one of the following values:

        none - Defines having no border
        hidden - Defines a hidden border
        solid - Defines a solid border
        dashed - Defines a border with dashed lines
        dotted - Defines a border that is dotted
        double - Defines having a double border
        groove - Defines a 3D grooved border
        inset - Defines a 3D inset border
        outset - Defines a 3D outset border
        ridge - Defines a 3D ridged border
    -->
    <div class="container">
        <p style="color:red">
            What a cwazy box!
        </p>
    </div>
</body>
</html>
