<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Border</title>
    <style>
        * {
            box-sizing: border-box;
        }
        p {
            width: 500px;
            font-size: 22px;
            padding: 15px 50px;
        }
        .mixed {
            border-style: solid;
            border-width: medium 12px thick 16px;
        }
        .red {
            border-style: dashed;
            border-color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <p class="mixed">
            A mixed border
        </p>
        <p class="red">
            A solid border with a width of 20 pixels
        </p>
    </div>
</body>
</html>
