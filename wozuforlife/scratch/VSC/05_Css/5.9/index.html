<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Border</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: gainsboro;
            font-size: 22px;
        }
        div {
            border: 5px dashed blue;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div>
        display: none
        <p style="display:none">I am the first paragraph.</p>
        <p style="display:none">I am the second paragraph.</p>
        <p style="display:none">I am the third paragraph.</p>
    </div>

    <div>
        display: block
        <p>I am the first paragraph.</p>
        <p>I am the second paragraph.</p>
        <p>I am the third paragraph.</p>
    </div>

    <div>
        display: inline
        <p style="display:inline">I am the first paragraph.</p>
        <p style="display:inline">I am the second paragraph.</p>
        <p style="display:inline">I am the third paragraph.</p>
    </div>

</body>
</html>
