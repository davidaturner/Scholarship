<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- There are two primary ways to create a list: ordered and unordered. 
    Unordered lists are for when the order of the items in the list do not 
    matter, like a grocery list. Ordered lists are numbered indicating the 
    importance of the order, like in a recipe. -->

    <!-- To create an ordered list you will use the <ol> element. Within the <ol> 
    element you have the list item elements <li>. -->
    
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <ol>
            <li>item 2.1</li>
            <li>item 2.2</li>
        </ol>
        <li>item 3</li>
    </ol>

    <!-- Just like creating a shopping list, there are times when a list is 
    needed but it isn't in any specific order, like bullet points. This is 
    where an unordered list would be useful. Just like the ordered lists, 
    each list item is contained in an <li> element. Unlike the ordered lists, 
    an unordered list uses the <ul> element to contain the list. -->
    
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Grapefruit</li>
    </ul>

    <ul>
        <li>Apples</li>
        <ul>
            <li>Granny Smith</li>
            <li>Red Delicious</li>
        </ul>
        <li>Bananas</li>
        <li>Grapefruit</li>
    </ul>

    <!-- You can also combine the types of lists with order and unordered together: -->
    <ol>
        <li>Apples</li>
        <ul>
            <li>Granny Smith</li>
            <li>Red Delicious</li>
        </ul>
        <li>Bananas</li>
        <li>Grapefruit</li>
    </ol>
</body>
</html>
