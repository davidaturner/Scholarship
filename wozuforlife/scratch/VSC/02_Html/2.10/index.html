<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Below is a table of different common attributes and what tags they apply 
    to. You may see some that are considered Global Attributes, which means 
    they can be used with any tag. -->

    <!-- checked	    <input>	
    Specifies that an input element will be pre-selected when a user lands on 
    the page -->

    <!-- href	    <a>, <link>	
    Specifies the URL of the page that the link goes to -->

    <!-- required	<input>, <select>, <textarea>	
    Specifies that the element must be filled out before submitting a form -->

    <!-- type	    <button>, <input>, <link>, <script>	
    Specifies the type of the element to display. The default type is text -->

    <!-- value	    <button>, <input>, <link>, <script>, <li>, <option>	
    Specifies the initial value of the element -->
</body>
</html>
