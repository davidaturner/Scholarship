<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
        }
        table {
            border: 3px solid salmon;
        }
        td {
            border: 1px solid pink;
        }
    </style>
</head>
<body>
<table>
    <thead> <!-- semantic labeling thead and tbody (optional)-->
        <tr>
            <th>Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Apples</td>
            <td>3</td>
            <td>1.23</td>
            <td>Fruit</td>
        </tr>
        <tr>
            <td>Milk</td>
            <td>1</td>
            <td>2.99</td>
            <td>Dairy</td>
        </tr>
        <tr>
            <td>Ground Beef</td>
            <td>1</td>
            <td>5.99</td>
            <td>Meat</td>
        </tr>
    </tbody>
</table>
<!-- TFOOT Element
The table footer <tfoot> can be used for a few different things. Pagination 
(the sequence of numbers assigned to pages in a book or periodical) can be put 
in the footer, or you might choose to list the column titles in the footer as 
well for larger data sets. The footer is also used to provide summary information 
on the table.

Whatever the information you decide to put in the footer, in HTML5 the footer can 
be placed before or after the <tbody> element. -->
</body>
</html>
