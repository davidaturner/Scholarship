<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 90vh;
        }
        .container {
            width: 96%;
            margin: 43px 23px;
            height: 98%;
            color: #fff;
            background-color: rgb(35, 74, 181);
            display: flex;
            flex-direction: column;
        }
        .header {
            width: 95%;
            margin: 25px auto;
            height: 15%;
            background-color: orange;
        }
        .nav {
            width: 95%;
            height: 50%;
            background-color: rgb(229, 255, 0);
            margin: 25px 40px;
        }
        .sections {
            width: 95%;
            margin: 15px auto;
            height: 65%;
            display: flex;
            flex-direction: row;
        }
        .section-left {
            width: 68%;
            height: 100%;
            margin-right: 50px;
            background-color: green;
        }

        .header-section-left, .header-section-right {
            width: 95%;
            height: 10%;
            margin: 25px auto 0;
            background-color: orange;
        }

        .article-section-left {
            width: 95%;
            height: 65%;
            margin: 25px auto 0;
            background-color: rgb(121, 90, 121);
        }
        .footer-section-left {
            width: 95%;
            height: 7%;
            margin: 25px auto 0;
            background-color: rgb(124, 124, 212);
        }

        .section-right {
            width: 30%;
            height: 100%;
            background-color: green;
        }

        .footer {
            width: 95%;
            height: 6%;
            margin: 10px auto;
            background-color: rgb(124, 124, 212);
        }
    </style>
</head>
<body>pur
    <div class="container">
    <header class="header">
        <nav class="nav"></nav>
    </header>
    <div class="sections">
        <section class="section-left">
            <header class="header-section-left"></header>
            <article class="article-section-left"></article>
            <footer class="footer-section-left"></footer>
        </section>
        <section class="section-right">
            <header class="header-section-right"></header>
        </section>
    </div>
    <footer class="footer"></footer>
    </div>
</body>
</html>
