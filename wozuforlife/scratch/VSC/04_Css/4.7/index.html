<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* selects an element with an id called container */
        #container {
        color: green;
        }

        /* selects an element with a class called leftColumn */
        .leftColumn {
        color: red;
        }

        /* selects the div element */
        div {
        color: orange;
        }
    </style>
</head>
<body>
    <p id="paragraph1">This is a paragraph element with an id of "paragraph1"</p>

    <p id="container">I am a paragraph with an id of "container"</p>
    <p class="leftColumn">I am a paragraph with a class of "leftColumn"</p>
    <div>I'm a lonely div element</div>
</body>
</html>
