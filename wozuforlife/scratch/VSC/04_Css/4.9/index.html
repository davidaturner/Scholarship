<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
    <style>
        /* div:nth-of-type(1) {
            font-weight: 700;
        }
        div:nth-of-type(2) {
            font-size: 1.5em;
        } */
        #first {
            font-weight: 700;
        }
        #second {
            font-size: 1.5em;
        }
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .blue {
            color: blue;
        }
        .magenta {
            color: magenta;
        }

    </style>
</head>
<body>
    <h1>CSS Selector Activity</h1>

    <div id="first">
        This division should have bold text. You can find <span class="blue">blue 
        text</span> and <span class="red">red text</span> in this paragraph.
    </div>
    <br/>
    <div id="second">
        This division also contains colors. Here you will find <span class="magenta">
        magenta text</span> and <span class="green">green text</span>, instead of 
        <span class="blue">blue text</span> and <span class="red">red text</span>.
    </div>
</body>
</html>
