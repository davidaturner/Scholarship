<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        #container {
            color: green;
        }
        .leftColumn {
            color: red;
        }
        div {
            color: orange;
        }
    </style>
</head>
<body>
    <div id="container" class="leftColumn">I am a div element with both an 
        id and a class
    </div>

    <div class="leftColumn">I am a div element with a class</div>
</body>
</html>
